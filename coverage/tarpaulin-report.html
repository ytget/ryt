address":[],"length":0,"stats":{"Line":0}},{"line":212,"address":[],"length":0,"stats":{"Line":0}},{"line":213,"address":[],"length":0,"stats":{"Line":0}},{"line":214,"address":[],"length":0,"stats":{"Line":0}},{"line":216,"address":[],"length":0,"stats":{"Line":0}},{"line":242,"address":[],"length":0,"stats":{"Line":0}},{"line":246,"address":[],"length":0,"stats":{"Line":0}},{"line":255,"address":[],"length":0,"stats":{"Line":0}},{"line":256,"address":[],"length":0,"stats":{"Line":0}},{"line":277,"address":[],"length":0,"stats":{"Line":6}},{"line":288,"address":[],"length":0,"stats":{"Line":2}},{"line":289,"address":[],"length":0,"stats":{"Line":4}},{"line":290,"address":[],"length":0,"stats":{"Line":2}},{"line":294,"address":[],"length":0,"stats":{"Line":2}},{"line":295,"address":[],"length":0,"stats":{"Line":2}},{"line":296,"address":[],"length":0,"stats":{"Line":2}},{"line":300,"address":[],"length":0,"stats":{"Line":0}},{"line":301,"address":[],"length":0,"stats":{"Line":0}},{"line":302,"address":[],"length":0,"stats":{"Line":0}},{"line":306,"address":[],"length":0,"stats":{"Line":0}},{"line":307,"address":[],"length":0,"stats":{"Line":0}},{"line":308,"address":[],"length":0,"stats":{"Line":0}},{"line":331,"address":[],"length":0,"stats":{"Line":8}},{"line":332,"address":[],"length":0,"stats":{"Line":24}},{"line":334,"address":[],"length":0,"stats":{"Line":8}},{"line":335,"address":[],"length":0,"stats":{"Line":10}},{"line":336,"address":[],"length":0,"stats":{"Line":7}},{"line":338,"address":[],"length":0,"stats":{"Line":5}},{"line":339,"address":[],"length":0,"stats":{"Line":2}},{"line":340,"address":[],"length":0,"stats":{"Line":3}},{"line":341,"address":[],"length":0,"stats":{"Line":1}},{"line":343,"address":[],"length":0,"stats":{"Line":4}},{"line":344,"address":[],"length":0,"stats":{"Line":2}},{"line":345,"address":[],"length":0,"stats":{"Line":3}},{"line":346,"address":[],"length":0,"stats":{"Line":1}},{"line":348,"address":[],"length":0,"stats":{"Line":3}},{"line":349,"address":[],"length":0,"stats":{"Line":2}},{"line":350,"address":[],"length":0,"stats":{"Line":3}},{"line":351,"address":[],"length":0,"stats":{"Line":1}},{"line":353,"address":[],"length":0,"stats":{"Line":2}},{"line":354,"address":[],"length":0,"stats":{"Line":2}},{"line":355,"address":[],"length":0,"stats":{"Line":3}},{"line":356,"address":[],"length":0,"stats":{"Line":1}},{"line":359,"address":[],"length":0,"stats":{"Line":1}}],"covered":46,"coverable":93},{"path":["/","Users","r","wks","src","github.com","romanitalian","ytget","ryt","src","download","downloader.rs"],"content":"//! Chunked downloader implementation\n\nuse crate::core::progress::Progress;\nuse crate::error::RytError;\nuse crate::platform::client::VideoClient;\nuse std::path::Path;\nuse std::sync::Arc;\nuse std::time::Duration;\nuse tokio::fs::File;\nuse tokio::io::AsyncWriteExt;\nuse tokio::sync::Mutex;\n\n/// Chunked downloader configuration\n#[derive(Clone)]\npub struct DownloaderConfig {\n    /// Chunk size in bytes\n    pub chunk_size: u64,\n    /// Maximum retries per chunk\n    pub max_retries: u32,\n    /// Rate limit in bytes per second\n    pub rate_limit_bps: Option\u003cu64\u003e,\n    /// Progress callback\n    pub progress_callback: Option\u003cArc\u003cdyn Fn(Progress) + Send + Sync\u003e\u003e,\n}\n\nimpl Default for DownloaderConfig {\n    fn default() -\u003e Self {\n        Self {\n            chunk_size: 1024 * 1024, // 1MB\n            max_retries: 3,\n            rate_limit_bps: None,\n            progress_callback: None,\n        }\n    }\n}\n\n/// Chunked downloader\npub struct ChunkedDownloader {\n    video_client: Arc\u003cMutex\u003cVideoClient\u003e\u003e,\n    config: DownloaderConfig,\n    rate_limiter: Option\u003cArc\u003cMutex\u003cRateLimiter\u003e\u003e\u003e,\n}\n\n/// Rate limiter for controlling download speed\nstruct RateLimiter {\n    bytes_per_second: u64,\n    last_update: std::time::Instant,\n    bytes_sent: u64,\n}\n\nimpl RateLimiter {\n    fn new(bytes_per_second: u64) -\u003e Self {\n        Self {\n            bytes_per_second,\n            last_update: std::time::Instant::now(),\n            bytes_sent: 0,\n        }\n    }\n\n    async fn wait_if_needed(\u0026mut self, bytes: u64) {\n        let now = std::time::Instant::now();\n        let elapsed = now.duration_since(self.last_update);\n        \n        // Calculate how many bytes we should have sent by now\n        let expected_bytes = (elapsed.as_secs_f64() * self.bytes_per_second as f64) as u64;\n        \n        if self.bytes_sent + bytes \u003e expected_bytes {\n            // We're going too fast, need to wait\n            let excess_bytes = (self.bytes_sent + bytes) - expected_bytes;\n            let wait_time = Duration::from_secs_f64(excess_bytes as f64 / self.bytes_per_second as f64);\n            \n            if wait_time \u003e Duration::from_millis(1) {\n                tokio::time::sleep(wait_time).await;\n            }\n        }\n        \n        self.bytes_sent += bytes;\n        self.last_update = now;\n    }\n}\n\nimpl ChunkedDownloader {\n    /// Create a new chunked downloader\n    pub fn new() -\u003e Self {\n        Self::with_config(DownloaderConfig::default())\n    }\n\n    /// Create a new chunked downloader with configuration\n    pub fn with_config(config: DownloaderConfig) -\u003e Self {\n        // Create HTTP/1.1-only client for media downloads (matches Go ytdlp line 182)\n        let mut http_config = crate::platform::client::HttpClientConfig::default();\n        http_config.http1_only = true;  // Force HTTP/1.1 for media downloads\n        http_config.client_type = crate::platform::client::ClientType::Chrome;\n        let video_client = Arc::new(Mutex::new(VideoClient::with_config(http_config)));\n\n        let rate_limiter = config.rate_limit_bps.map(|bps| {\n            Arc::new(Mutex::new(RateLimiter::new(bps)))\n        });\n\n        Self {\n            video_client,\n            config,\n            rate_limiter,\n        }\n    }\n\n    /// Download a file from URL to local path.\n    /// Strategy: streaming without Range to avoid 403 on YouTube CDN.\n    pub async fn download(\u0026self, url: \u0026str, output_path: \u0026Path) -\u003e Result\u003c(), RytError\u003e {\n        use tracing::{info, warn};\n        \n        info!(\"Starting download from URL: {}\", url);\n        // Always use streaming without Range\n        let tmp_path = output_path.with_extension(\"tmp\");\n        let mut file = File::create(\u0026tmp_path).await?;\n        \n        match self.download_without_chunking(url, \u0026mut file).await {\n            Ok(()) =\u003e {\n                file.flush().await?;\n                drop(file);\n                tokio::fs::rename(\u0026tmp_path, output_path).await?;\n                info!(\"Download completed successfully\");\n                Ok(())\n            }\n            Err(e) =\u003e {\n                warn!(\"Streaming download failed: {}, cleaning up temp file\", e);\n                let _ = tokio::fs::remove_file(\u0026tmp_path).await;\n                Err(e)\n            }\n        }\n    }\n\n    /// Download with resume support\n    pub async fn download_with_resume(\u0026self, url: \u0026str, output_path: \u0026Path) -\u003e Result\u003c(), RytError\u003e {\n        use tracing::warn;\n        // Check if file exists and get its size\n        let tmp_path = output_path.with_extension(\"tmp\");\n        let existing_size = if tmp_path.exists() {\n            tokio::fs::metadata(\u0026tmp_path).await?.len()\n        } else {\n            0\n        };\n        \n        // Try to get total content length, but if all attempts fail (403), proceed with chunked anyway\n        let total_size = match self.get_content_length(url).await {\n            Ok(size) =\u003e size,\n            Err(_e) =\u003e {\n                warn!(\"Could not determine content length (all clients failed), proceeding with chunked download\");\n                0\n            }\n        };\n        \n        if total_size \u003e 0 \u0026\u0026 existing_size \u003e= total_size {\n            // File is already complete\n            return Ok(());\n        }\n        \n        // Open temp file for appending\n        let mut file = tokio::fs::OpenOptions::new()\n            .create(true)\n            .append(true)\n            .open(\u0026tmp_path)\n            .await?;\n        \n        // Download remaining chunks\n        let mut downloaded = existing_size;\n        let mut progress = Progress::new(total_size);\n        progress.update(downloaded);\n        \n        while downloaded \u003c total_size || total_size == 0 {\n            let start = downloaded;\n            let end = if total_size \u003e 0 {\n                (start + self.config.chunk_size - 1).min(total_size - 1)\n            } else {\n                // Unknown size: request bounded chunk\n                start + self.config.chunk_size - 1\n            };\n            \n            // Download chunk with retry\n            let chunk_data = self.download_chunk_with_retry(url, start, end).await?;\n            \n            // Write chunk to file\n            file.write_all(\u0026chunk_data).await?;\n            \n            // Update progress\n            downloaded += chunk_data.len() as u64;\n            progress.update(downloaded);\n            \n            // Report progress\n            if let Some(callback) = \u0026self.config.progress_callback {\n                callback(progress.clone());\n            }\n            \n            // Rate limiting\n            if let Some(rate_limiter) = \u0026self.rate_limiter {\n                let mut limiter = rate_limiter.lock().await;\n                limiter.wait_if_needed(chunk_data.len() as u64).await;\n            }\n            \n            // If unknown size and we got less than chunk_size, we're probably done\n            if total_size == 0 \u0026\u0026 (chunk_data.len() as u64) \u003c self.config.chunk_size {\n                break;\n            }\n        }\n        \n        // Flush and sync file\n        file.flush().await?;\n        file.sync_all().await?;\n\n        // Finalize: rename temp -\u003e final only if we actually wrote data\n        drop(file);\n        if (total_size == 0 \u0026\u0026 downloaded \u003e 0) || (total_size \u003e 0 \u0026\u0026 downloaded \u003e= total_size) {\n            tokio::fs::rename(\u0026tmp_path, output_path).await?;\n            return Ok(());\n        }\n\n        // Nothing downloaded ‚Äî clean up and return error\n        let _ = tokio::fs::remove_file(\u0026tmp_path).await;\n        Err(RytError::Generic(\"Empty download (0 bytes)\".to_string()))\n    }\n\n    /// Get content length of the file\n    async fn get_content_length(\u0026self, url: \u0026str) -\u003e Result\u003cu64, RytError\u003e {\n        use tracing::warn;\n        use crate::platform::client::ClientType;\n        \n        // Try all available client types\n        let available_clients = ClientType::all();\n        \n        for (attempt, client_type) in available_clients.iter().enumerate() {\n            // Switch to specific client type\n            {\n                let mut video_client = self.video_client.lock().await;\n                video_client.switch_to_client(*client_type);\n            }\n            \n            let video_client = self.video_client.lock().await;\n            \n            // Try GET request with Range header (YouTube doesn't support HEAD well)\n            // Use simple media request to avoid 403 errors\n            let response = video_client.create_simple_media_request(\n                reqwest::Method::GET, \n                url\n            )\n            .header(\"Range\", \"bytes=0-1\")\n            .send()\n            .await;\n            \n            match response {\n                Ok(resp) =\u003e {\n                    if resp.status().is_success() || resp.status() == 206 {\n                        return self.parse_content_length_from_response(resp).await;\n                    } else {\n                        warn!(\"Failed to get content length with client {:?} (status: {}), trying next client...\", \n                              client_type, resp.status());\n                    }\n                }\n                Err(_e) =\u003e {\n                    warn!(\"Request failed with client {:?}, trying next client...\", client_type);\n                }\n            }\n            \n            // Exponential backoff\n            if attempt \u003c available_clients.len() - 1 {\n                let delay = Duration::from_millis(100 * (1 \u003c\u003c (attempt % 3)));\n                tokio::time::sleep(delay).await;\n            }\n        }\n        \n        // If all clients failed, return error to signal caller to proceed with unknown size\n        Err(RytError::Generic(\"Could not determine content length\".to_string()))\n    }\n    \n    /// Parse content length from HTTP response\n    async fn parse_content_length_from_response(\u0026self, response: reqwest::Response) -\u003e Result\u003cu64, RytError\u003e {\n        if let Some(content_range) = response.headers().get(\"content-range\") {\n            if let Ok(range_str) = content_range.to_str() {\n                // Parse \"bytes 0-1/total\" format\n                if let Some(slash_pos) = range_str.find('/') {\n                    let total_str = \u0026range_str[slash_pos + 1..];\n                    if let Ok(total) = total_str.parse::\u003cu64\u003e() {\n                        return Ok(total);\n                    }\n                }\n            }\n        }\n        \n        // Last resort: use content-length from response\n        if let Some(content_length) = response.headers().get(\"content-length\") {\n            if let Ok(length) = content_length.to_str() {\n                if let Ok(length) = length.parse::\u003cu64\u003e() {\n                    return Ok(length);\n                }\n            }\n        }\n        \n        // Unknown size\n        Ok(0)\n    }\n\n    /// Download a single chunk with retry logic\n    async fn download_chunk_with_retry(\u0026self, url: \u0026str, start: u64, end: u64) -\u003e Result\u003cVec\u003cu8\u003e, RytError\u003e {\n        use tracing::warn;\n        let mut last_error = None;\n        \n        for attempt in 0..self.config.max_retries {\n            match self.download_chunk(url, start, end).await {\n                Ok(data) =\u003e return Ok(data),\n                Err(e) =\u003e {\n                    warn!(\"Chunk download attempt {} failed for bytes {}-{}: {}\", attempt + 1, start, end, e);\n                    last_error = Some(e);\n                    \n                    // Exponential backoff\n                    if attempt \u003c self.config.max_retries - 1 {\n                        let delay = Duration::from_millis(200 * (1 \u003c\u003c attempt));\n                        tokio::time::sleep(delay).await;\n                    }\n                }\n            }\n        }\n        \n        Err(last_error.unwrap_or(RytError::Generic(\"Chunk download failed\".to_string())))\n    }\n\n    /// Download a single chunk\n    async fn download_chunk(\u0026self, url: \u0026str, start: u64, end: u64) -\u003e Result\u003cVec\u003cu8\u003e, RytError\u003e {\n        use tracing::{debug, warn};\n        let range_header = format!(\"bytes={}-{}\", start, end);\n        \n        debug!(\"Acquiring video_client lock for chunk download\");\n        let video_client = self.video_client.lock().await;\n        debug!(\"Lock acquired, creating request for bytes {}-{}\", start, end);\n        \n        // Use simple media request to avoid 403 errors from YouTube\n        let response = video_client.create_simple_media_request(\n            reqwest::Method::GET, \n            url\n        )\n        .header(\"Range\", range_header)\n        .send()\n        .await?;\n        \n        // Release lock immediately after sending request\n        drop(video_client);\n        debug!(\"Lock released after sending request\");\n        \n        let status = response.status();\n        debug!(\"Response received with status: {} for bytes {}-{}\", status, start, end);\n        \n        if !status.is_success() \u0026\u0026 status != 206 {\n            if status.as_u16() == 403 {\n                warn!(\"403 Forbidden for range request {}-{}\", start, end);\n                return Err(RytError::RateLimited);\n            }\n            warn!(\"Unexpected status code {} for range request {}-{}\", status, start, end);\n            return Err(RytError::DownloadFailed(\n                reqwest::Error::from(response.error_for_status().unwrap_err())\n            ));\n        }\n        \n        let data = response.bytes().await?;\n        debug!(\"Downloaded {} bytes for range {}-{}\", data.len(), start, end);\n        Ok(data.to_vec())\n    }\n\n    /// Set progress callback\n    pub fn with_progress_callback\u003cF\u003e(mut self, callback: F) -\u003e Self\n    where\n        F: Fn(Progress) + Send + Sync + 'static,\n    {\n        self.config.progress_callback = Some(Arc::new(callback));\n        self\n    }\n\n    /// Set rate limit\n    pub fn with_rate_limit(mut self, bytes_per_second: u64) -\u003e Self {\n        self.config.rate_limit_bps = Some(bytes_per_second);\n        self.rate_limiter = Some(Arc::new(Mutex::new(RateLimiter::new(bytes_per_second))));\n        self\n    }\n\n    /// Set chunk size\n    pub fn with_chunk_size(mut self, chunk_size: u64) -\u003e Self {\n        self.config.chunk_size = chunk_size;\n        self\n    }\n\n    /// Set max retries\n    pub fn with_max_retries(mut self, max_retries: u32) -\u003e Self {\n        self.config.max_retries = max_retries;\n        self\n    }\n\n    /// Download without chunking when content length is unknown\n    async fn download_without_chunking(\u0026self, url: \u0026str, file: \u0026mut File) -\u003e Result\u003c(), RytError\u003e {\n        use tracing::{info, warn, debug};\n        use crate::platform::client::ClientType;\n        \n        info!(\"Downloading without chunking from: {}\", url);\n        \n        // Try with current client first\n        // Use simple media request for googlevideo.com to avoid 403 errors from browser-specific headers\n        let video_client = self.video_client.lock().await;\n        let response = video_client\n            .create_simple_media_request(\n                reqwest::Method::GET,\n                url,\n            )\n            .send()\n            .await;\n        \n        match response {\n            Ok(resp) =\u003e {\n                let status = resp.status();\n                if status.is_success() {\n                    // Success! Continue with this response\n                    drop(video_client); // Release lock\n                    debug!(\"Download successful with current client, processing response...\");\n                    return self.process_successful_response(resp, file).await;\n                } else if status.as_u16() == 403 {\n                    drop(video_client);\n                    warn!(\"403 Forbidden on streaming GET, falling back to chunked\");\n                    return Err(RytError::RateLimited);\n                } else {\n                    warn!(\"Failed with current client (status: {}), trying other clients...\", status);\n                }\n            }\n            Err(e) =\u003e {\n                warn!(\"Request failed with current client: {}, trying other clients...\", e);\n            }\n        }\n        \n        // If current client failed, try other clients\n        let available_clients = ClientType::all();\n        let mut last_error = None;\n        \n        for (attempt, client_type) in available_clients.iter().enumerate() {\n            // Skip if we already tried this client (it's the current one)\n            {\n                let current_client = self.video_client.lock().await;\n                if current_client.current_client_type() == *client_type {\n                    continue;\n                }\n            }\n            \n            // Switch to specific client type\n            {\n                let mut video_client = self.video_client.lock().await;\n                video_client.switch_to_client(*client_type);\n            }\n            \n            let video_client = self.video_client.lock().await;\n            let response = video_client.create_simple_media_request(\n                reqwest::Method::GET, \n                url\n            )\n            .send()\n            .await;\n            \n            match response {\n                Ok(resp) =\u003e {\n                    let status = resp.status();\n                    if status.is_success() {\n                        // Success! Continue with this response\n                        drop(video_client); // Release lock\n                        debug!(\"Download successful with client {:?}, processing response...\", client_type);\n                        return self.process_successful_response(resp, file).await;\n                } else {\n                    // If 403, stop header-only switching and propagate upwards to allow URL regeneration\n                    if status.as_u16() == 403 {\n                        drop(video_client);\n                        warn!(\"403 Forbidden on media GET, requiring URL regeneration\");\n                        return Err(RytError::RateLimited);\n                    }\n                    last_error = Some(RytError::DownloadFailed(\n                        reqwest::Error::from(resp.error_for_status().unwrap_err())\n                    ));\n                    warn!(\"Failed with client {:?} (status: {}), trying next client...\",\n                          client_type, status);\n                }\n                }\n                Err(e) =\u003e {\n                    last_error = Some(RytError::DownloadFailed(e));\n                    warn!(\"Request failed with client {:?}, trying next client...\", client_type);\n                }\n            }\n            \n            // Exponential backoff\n            if attempt \u003c available_clients.len() - 1 {\n                let delay = Duration::from_millis(200 * (1 \u003c\u003c (attempt % 3)));\n                tokio::time::sleep(delay).await;\n            }\n        }\n        \n        Err(last_error.unwrap_or(RytError::Generic(\"Download failed with all clients\".to_string())))\n    }\n    \n    /// Process successful HTTP response for download\n    async fn process_successful_response(\u0026self, response: reqwest::Response, file: \u0026mut File) -\u003e Result\u003c(), RytError\u003e {\n        use tracing::{debug, info};\n        use futures_util::StreamExt;\n        \n        let mut stream = response.bytes_stream();\n        let mut downloaded = 0u64;\n        \n        while let Some(chunk_result) = stream.next().await {\n            let chunk = chunk_result?;\n            let chunk_size = chunk.len();\n            \n            file.write_all(\u0026chunk).await?;\n            downloaded += chunk_size as u64;\n            \n            debug!(\"Downloaded {} bytes, total: {}\", chunk_size, downloaded);\n            \n            // Report progress if callback is available\n            if let Some(callback) = \u0026self.config.progress_callback {\n                let mut progress = Progress::new(0); // Unknown total size\n                progress.update(downloaded);\n                callback(progress);\n            }\n            \n            // Rate limiting\n            if let Some(rate_limiter) = \u0026self.rate_limiter {\n                let mut limiter = rate_limiter.lock().await;\n                limiter.wait_if_needed(chunk_size as u64).await;\n            }\n        }\n        \n        file.flush().await?;\n        file.sync_all().await?;\n        \n        info!(\"Download completed: {} bytes\", downloaded);\n        Ok(())\n    }\n}\n\nimpl Default for ChunkedDownloader {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_downloader_config_default() {\n        let config = DownloaderConfig::default();\n        assert_eq!(config.chunk_size, 1024 * 1024);\n        assert_eq!(config.max_retries, 3);\n        assert!(config.rate_limit_bps.is_none());\n        assert!(config.progress_callback.is_none());\n    }\n\n    #[test]\n    fn test_chunked_downloader_creation() {\n        let downloader = ChunkedDownloader::new();\n        assert_eq!(downloader.config.chunk_size, 1024 * 1024);\n        assert_eq!(downloader.config.max_retries, 3);\n    }\n\n    #[test]\n    fn test_chunked_downloader_with_config() {\n        let config = DownloaderConfig {\n            chunk_size: 512 * 1024,\n            max_retries: 5,\n            rate_limit_bps: Some(1024 * 1024),\n            progress_callback: None,\n        };\n        \n        let downloader = ChunkedDownloader::with_config(config);\n        assert_eq!(downloader.config.chunk_size, 512 * 1024);\n        assert_eq!(downloader.config.max_retries, 5);\n        assert!(downloader.rate_limiter.is_some());\n    }\n\n    #[test]\n    fn test_rate_limiter_creation() {\n        let limiter = RateLimiter::new(1024 * 1024); // 1MB/s\n        assert_eq!(limiter.bytes_per_second, 1024 * 1024);\n        assert_eq!(limiter.bytes_sent, 0);\n    }\n\n    #[tokio::test]\n    async fn test_rate_limiter_wait() {\n        let mut limiter = RateLimiter::new(1000); // 1KB/s\n        let start = std::time::Instant::now();\n        \n        // Wait for 1KB\n        limiter.wait_if_needed(1000).await;\n        \n        let elapsed = start.elapsed();\n        // Should have waited approximately 1 second\n        assert!(elapsed \u003e= Duration::from_millis(900));\n        assert!(elapsed \u003c= Duration::from_millis(1100));\n    }\n}\n","traces":[{"line": "wks","src","github.com","romanitalian","ytget","ryt","src","download","retry.rs"],"content":"//! Retry logic for downloads\n\nuse crate::error::RytError;\nuse std::time::Duration;\n\n/// Retry configuration\n#[derive(Debug, Clone)]\npub struct RetryConfig {\n    /// Maximum number of retries\n    pub max_retries: u32,\n    /// Initial delay between retries\n    pub initial_delay: Duration,\n    /// Maximum delay between retries\n    pub max_delay: Duration,\n    /// Backoff multiplier\n    pub backoff_multiplier: f64,\n    /// Jitter factor (0.0 to 1.0)\n    pub jitter_factor: f64,\n}\n\nimpl Default for RetryConfig {\n    fn default() -\u003e Self {\n        Self {\n            max_retries: 3,\n            initial_delay: Duration::from_millis(200),\n            max_delay: Duration::from_secs(30),\n            backoff_multiplier: 2.0,\n            jitter_factor: 0.1,\n        }\n    }\n}\n\n/// Retry executor\npub struct RetryExecutor {\n    config: RetryConfig,\n}\n\nimpl RetryExecutor {\n    /// Create a new retry executor\n    pub fn new() -\u003e Self {\n        Self::with_config(RetryConfig::default())\n    }\n\n    /// Create a new retry executor with configuration\n    pub fn with_config(config: RetryConfig) -\u003e Self {\n        Self { config }\n    }\n\n    /// Execute a function with retry logic\n    pub async fn execute\u003cF, T\u003e(\u0026self, mut func: F) -\u003e Result\u003cT, RytError\u003e\n    where\n        F: FnMut() -\u003e std::pin::Pin\u003cBox\u003cdyn std::future::Future\u003cOutput = Result\u003cT, RytError\u003e\u003e + Send\u003e\u003e,\n    {\n        let mut last_error = None;\n        let mut delay = self.config.initial_delay;\n\n        for attempt in 0..=self.config.max_retries {\n            match func().await {\n                Ok(result) =\u003e return Ok(result),\n                Err(error) =\u003e {\n                    last_error = Some(error);\n\n                    // Check if error is retryable\n                    if !last_error.as_ref().unwrap().is_retryable() {\n                        break;\n                    }\n\n                    // Don't wait after the last attempt\n                    if attempt \u003c self.config.max_retries {\n                        // Add jitter to prevent thundering herd\n                        let jitter = if self.config.jitter_factor \u003e 0.0 {\n                            let jitter_range = delay.as_millis() as f64 * self.config.jitter_factor;\n                            let jitter = (rand::random::\u003cf64\u003e() - 0.5) * 2.0 * jitter_range;\n                            Duration::from_millis(jitter.abs() as u64)\n                        } else {\n                            Duration::from_millis(0)\n                        };\n\n                        let total_delay = delay + jitter;\n                        tokio::time::sleep(total_delay).await;\n\n                        // Calculate next delay with exponential backoff\n                        delay = Duration::from_millis(\n                            (delay.as_millis() as f64 * self.config.backoff_multiplier) as u64\n                        );\n\n                        // Cap at maximum delay\n                        if delay \u003e self.config.max_delay {\n                            delay = self.config.max_delay;\n                        }\n                    }\n                }\n            }\n        }\n\n        Err(last_error.unwrap_or(RytError::Generic(\"All retry attempts failed\".to_string())))\n    }\n\n    /// Execute a function with retry logic and custom error handling\n    pub async fn execute_with_error_handler\u003cF, T, E\u003e(\n        \u0026self,\n        mut func: F,\n        error_handler: E,\n    ) -\u003e Result\u003cT, RytError\u003e\n    where\n        F: FnMut() -\u003e std::pin::Pin\u003cBox\u003cdyn std::future::Future\u003cOutput = Result\u003cT, RytError\u003e\u003e + Send\u003e\u003e,\n        E: Fn(\u0026RytError) -\u003e bool, // Returns true if error is retryable\n    {\n        let mut last_error = None;\n        let mut delay = self.config.initial_delay;\n\n        for attempt in 0..=self.config.max_retries {\n            match func().await {\n                Ok(result) =\u003e return Ok(result),\n                Err(error) =\u003e {\n                    last_error = Some(error);\n\n                    // Check if error is retryable using custom handler\n                    if !error_handler(last_error.as_ref().unwrap()) {\n                        break;\n                    }\n\n                    // Don't wait after the last attempt\n                    if attempt \u003c self.config.max_retries {\n                        // Add jitter to prevent thundering herd\n                        let jitter = if self.config.jitter_factor \u003e 0.0 {\n                            let jitter_range = delay.as_millis() as f64 * self.config.jitter_factor;\n                            let jitter = (rand::random::\u003cf64\u003e() - 0.5) * 2.0 * jitter_range;\n                            Duration::from_millis(jitter.abs() as u64)\n                        } else {\n                            Duration::from_millis(0)\n                        };\n\n                        let total_delay = delay + jitter;\n                        tokio::time::sleep(total_delay).await;\n\n                        // Calculate next delay with exponential backoff\n                        delay = Duration::from_millis(\n                            (delay.as_millis() as f64 * self.config.backoff_multiplier) as u64\n                        );\n\n                        // Cap at maximum delay\n                        if delay \u003e self.config.max_delay {\n                            delay = self.config.max_delay;\n                        }\n                    }\n                }\n            }\n        }\n\n        Err(last_error.unwrap_or(RytError::Generic(\"All retry attempts failed\".to_string())))\n    }\n}\n\nimpl Default for RetryExecutor {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\n/// Retry configuration builder\npub struct RetryConfigBuilder {\n    config: RetryConfig,\n}\n\nimpl RetryConfigBuilder {\n    /// Create a new retry configuration builder\n    pub fn new() -\u003e Self {\n        Self {\n            config: RetryConfig::default(),\n        }\n    }\n\n    /// Set maximum retries\n    pub fn max_retries(mut self, max_retries: u32) -\u003e Self {\n        self.config.max_retries = max_retries;\n        self\n    }\n\n    /// Set initial delay\n    pub fn initial_delay(mut self, initial_delay: Duration) -\u003e Self {\n        self.config.initial_delay = initial_delay;\n        self\n    }\n\n    /// Set maximum delay\n    pub fn max_delay(mut self, max_delay: Duration) -\u003e Self {\n        self.config.max_delay = max_delay;\n        self\n    }\n\n    /// Set backoff multiplier\n    pub fn backoff_multiplier(mut self, backoff_multiplier: f64) -\u003e Self {\n        self.config.backoff_multiplier = backoff_multiplier;\n        self\n    }\n\n    /// Set jitter factor\n    pub fn jitter_factor(mut self, jitter_factor: f64) -\u003e Self {\n        self.config.jitter_factor = jitter_factor.clamp(0.0, 1.0);\n        self\n    }\n\n    /// Build the retry configuration\n    pub fn build(self) -\u003e RetryConfig {\n        self.config\n    }\n}\n\nimpl Default for RetryConfigBuilder {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use std::sync::{Arc, atomic::{AtomicU32, Ordering}};\n\n    #[test]\n    fn test_retry_config_default() {\n        let config = RetryConfig::default();\n        assert_eq!(config.max_retries, 3);\n        assert_eq!(config.initial_delay, Duration::from_millis(200));\n        assert_eq!(config.max_delay, Duration::from_secs(30));\n        assert_eq!(config.backoff_multiplier, 2.0);\n        assert_eq!(config.jitter_factor, 0.1);\n    }\n\n    #[test]\n    fn test_retry_config_builder() {\n        let config = RetryConfigBuilder::new()\n            .max_retries(5)\n            .initial_delay(Duration::from_millis(100))\n            .max_delay(Duration::from_secs(60))\n            .backoff_multiplier(1.5)\n            .jitter_factor(0.2)\n            .build();\n\n        assert_eq!(config.max_retries, 5);\n        assert_eq!(config.initial_delay, Duration::from_millis(100));\n        assert_eq!(config.max_delay, Duration::from_secs(60));\n        assert_eq!(config.backoff_multiplier, 1.5);\n        assert_eq!(config.jitter_factor, 0.2);\n    }\n\n    #[tokio::test]\n    async fn test_retry_executor_success() {\n        let executor = RetryExecutor::new();\n        let counter = Arc::new(AtomicU32::new(0));\n\n        let result: Result\u003cString, RytError\u003e = executor.execute({\n            let counter = counter.clone();\n            move || {\n                let counter = counter.clone();\n                Box::pin(async move {\n                    let count = counter.fetch_add(1, Ordering::SeqCst);\n                    if count == 0 {\n                        Err(RytError::TimeoutError(\"test error\".to_string()))\n                    } else {\n                        Ok(\"Success\".to_string())\n                    }\n                })\n            }\n        }).await;\n\n        assert!(result.is_ok());\n        assert_eq!(result.unwrap(), \"Success\");\n        assert_eq!(counter.load(Ordering::SeqCst), 2);\n    }\n\n    #[tokio::test]\n    async fn test_retry_executor_max_retries() {\n        let executor = RetryExecutor::new();\n        let counter = Arc::new(AtomicU32::new(0));\n\n        let result: Result\u003cString, RytError\u003e = executor.execute({\n            let counter = counter.clone();\n            move || {\n                let counter = counter.clone();\n                Box::pin(async move {\n                    counter.fetch_add(1, Ordering::SeqCst);\n                    Err(RytError::TimeoutError(\"test error\".to_string()))\n                })\n            }\n        }).await;\n\n        assert!(result.is_err());\n        assert_eq!(counter.load(Ordering::SeqCst), 4); // 1 initial + 3 retries\n    }\n\n    #[tokio::test]\n    async fn test_retry_executor_non_retryable_error() {\n        let executor = RetryExecutor::new();\n        let counter = Arc::new(AtomicU32::new(0));\n\n        let result: Result\u003cString, RytError\u003e = executor.execute({\n            let counter = counter.clone();\n            move || {\n                let counter = counter.clone();\n                Box::pin(async move {\n                    counter.fetch_add(1, Ordering::SeqCst);\n                    Err(RytError::VideoUnavailable) // Non-retryable error\n                })\n            }\n        }).await;\n\n        assert!(result.is_err());\n        assert_eq!(counter.load(Ordering::SeqCst), 1); // Only one attempt\n    }\n\n    #[tokio::test]\n    async fn test_retry_executor_with_custom_error_handler() {\n        let executor = RetryExecutor::new();\n        let counter = Arc::new(AtomicU32::new(0));\n\n        let result: Result\u003cString, RytError\u003e = executor.execute_with_error_handler(\n            {\n                let counter = counter.clone();\n                move || {\n                    let counter = counter.clone();\n                    Box::pin(async move {\n                        counter.fetch_add(1, Ordering::SeqCst);\n                        Err(RytError::TimeoutError(\"test error\".to_string()))\n                    })\n                }\n            },\n            |error| {\n                // Only retry on HTTP errors\n                matches!(error, RytError::TimeoutError(_))\n            },\n        ).await;\n\n        assert!(result.is_err());\n        assert_eq!(counter.load(Ordering::SeqCst), 4); // 1 initial + 3 retries\n    }\n}\n","traces":[{"line":22,"address":[],"length":0,"stats":{"Line":6}},{"line":25,"address":[],"length":0,"stat           self,\n            RytError::DownloadFailed(_) | \n            RytError::TimeoutError(_) | \n            RytError::RateLimited |\n            RytError::AgeRestricted\n        )\n    }\n    \n    /// Check if error is a YouTube-specific error\n    pub fn is_youtube_error(\u0026self) -\u003e bool {\n        matches!(\n            self,\n            RytError::GeoBlocked |\n            RytError::RateLimited |\n            RytError::AgeRestricted |\n            RytError::Private |\n            RytError::VideoUnavailable\n        )\n    }\n}\n","traces":[{"line":74,"address":[],"length":0,"stats":{"Line":6}},{"line":75,"address":[],"length":0,"stats":{"Line":1}},{"line":76,"address":[],"length":0,"stats":{"Line":6}},{"line":85,"address":[],"length":0,"stats":{"Line":0}},{"line":86,"address":[],"length":0,"stats":{"Line":0}},{"line":87,"address":[],"length":0,"stats":{"Line":0}}],"covered":3,"coverable":6},{"path":["/","Users","r","wks","src","github.com","romanitalian","ytget","ryt","src","lib.rs"],"content":"//! # ryt - Rust YouTube Downloader\n//!\n//! Fast and reliable YouTube video downloader written in Rust.\n//! \n//! ## Features\n//!\n//! - High-performance chunked downloading\n//! - YouTube signature deciphering\n//! - Botguard protection bypass\n//! - Multiple format selection\n//! - Playlist support\n//! - Rate limiting and retry logic\n//!\n//! ## Example\n//!\n//! ```rust,no_run\n//! use ryt::Downloader;\n//! \n//! #[tokio::main]\n//! async fn main() -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\n//!     let mut downloader = Downloader::new()\n//!         .with_format(\"best\", \"mp4\")\n//!         .with_output_path(\"./downloads\");\n//!     \n//!     let info = downloader.download(\"VIDEO_URL\").await?;\n//!     println!(\"Downloaded: {}\", info.title);\n//!     \n//!     Ok(())\n//! }\n//! ```\n\npub mod cli;\npub mod core;\npub mod download;\npub mod error;\npub mod utils;\npub mod platform;\n\n// Re-export main types\npub use core::{Downloader, DownloadOptions, VideoInfo, Progress, Format, FormatSelector, QualitySelector};\npub use error::RytError;\n\n/// Result type alias for ryt operations\npub type Result\u003cT\u003e = std::result::Result\u003cT, RytError\u003e;\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","r","wks","src","github.com","romanitalian","ytget","ryt","src","main.rs"],"content":"//! Main entry point for ryt CLI\n\nuse ryt::cli::Args;\nuse ryt::core::{Downloader, Progress};\nuse ryt::platform::botguard::BotguardMode;\nuse ryt::cli::output::OutputFormatter;\nuse clap::Parser;\nuse std::sync::Arc;\nuse std::time::Instant;\nuse tokio;\nuse tracing::{info, debug};\nuse tracing_subscriber::{layer::SubscriberExt, util::SubscriberInitExt};\n\n#[tokio::main]\nasync fn main() -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\n    // Initialize logging\n    init_logging()?;\n    \n    // Parse command line arguments\n    let args = Args::parse();\n    \n    info!(\"Starting ryt with args: {:?}\", args);\n\n    // Initialize output formatter\n    let formatter = Arc::new(OutputFormatter::new(args.verbosity_level()));\n\n    // Handle special commands\n    if args.url.is_empty() {\n        formatter.print_help();\n        return Ok(());\n    }\n\n    // Create downloader\n    let mut downloader = Downloader::new();\n\n    // Configure format\n    if let (Some(format), Some(ext)) = (\u0026args.format, \u0026args.ext) {\n        downloader = downloader.with_format(format, ext);\n    } else if let Some(format) = \u0026args.format {\n        downloader = downloader.with_format(format, \"mp4\");\n    } else if let Some(ext) = \u0026args.ext {\n        downloader = downloader.with_format(\"best\", ext);\n    }\n\n    // Configure output path\n    if let Some(output) = \u0026args.output {\n        downloader = downloader.with_output_path(output);\n    }\n\n    // Configure rate limit\n    if let Some(rate_limit) = args.parse_rate_limit() {\n        downloader = downloader.with_rate_limit(rate_limit);\n    }\n\n    // Configure InnerTube client\n    if let (Some(name), Some(version)) = (\u0026args.client_name, \u0026args.client_version) {\n        downloader = downloader.with_innertube_client(name, version);\n    }\n\n    // Configure Botguard\n    let botguard_mode = match args.botguard {\n        ryt::cli::args::BotguardMode::Off =\u003e BotguardMode::Off,\n        ryt::cli::args::BotguardMode::Auto =\u003e BotguardMode::Auto,\n        ryt::cli::args::BotguardMode::Force =\u003e BotguardMode::Force,\n    };\n\n    downloader = downloader\n        .with_botguard(botguard_mode)\n        .with_botguard_debug(args.debug_botguard)\n        .with_botguard_ttl(args.botguard_ttl_duration());\n\n    // Configure timeout and retries\n    downloader = downloader\n        .with_timeout(args.timeout_duration())\n        .with_max_retries(args.retries);\n\n    // Configure progress callback\n    if !args.no_progress {\n        let formatter_clone = formatter.clone();\n        downloader = downloader.with_progress(move |progress: Progress| {\n            formatter_clone.update_progress(\u0026progress);\n        });\n    }\n\n    // Handle playlist downloads\n    if args.is_playlist() {\n        return handle_playlist_download(downloader, \u0026args, formatter).await;\n    }\n\n    // Handle single video download\n    handle_single_download(downloader, \u0026args, formatter).await\n}\n\n/// Handle single video download\nasync fn handle_single_download(\n    mut downloader: Downloader,\n    args: \u0026Args,\n    formatter: Arc\u003cOutputFormatter\u003e,\n) -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\n    let start_time = Instant::now();\n\n    // Print URL only mode\n    if args.print_url {\n        debug!(\"Print URL mode enabled\");\n        let (final_url, _video_info) = downloader.resolve_url(\u0026args.url).await?;\n        println!(\"{}\", final_url);\n        return Ok(());\n    }\n\n    // Print download start\n    formatter.print_download_start(\u0026args.url, \"auto-generated filename\");\n    info!(\"Starting download for URL: {}\", args.url);\n\n    // Download video\n    let video_info = downloader.download(\u0026args.url).await?;\n    info!(\"Download completed successfully\");\n\n    // Print completion\n    let duration = start_time.elapsed();\n    formatter.print_download_complete(\"downloaded file\", duration);\n\n    // Print video info\n    formatter.print_video_info(\n        \u0026video_info.title,\n        \u0026video_info.author,\n        video_info.duration,\n        video_info.formats.len(),\n    );\n\n    Ok(())\n}\n\n/// Handle playlist download\nasync fn handle_playlist_download(\n    mut downloader: Downloader,\n    args: \u0026Args,\n    formatter: Arc\u003cOutputFormatter\u003e,\n) -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\n    let start_time = Instant::now();\n\n    // Extract playlist ID\n    let playlist_id = ryt::utils::url::extract_playlist_id(\u0026args.url)?;\n    info!(\"Processing playlist: {}\", playlist_id);\n\n    // Print playlist info\n    formatter.print_playlist_info(\u0026playlist_id, 0, Some(args.limit));\n\n    // Download playlist\n    let limit = if args.limit \u003e 0 { Some(args.limit) } else { None };\n    let video_infos = downloader.download_playlist(\u0026args.url, limit).await?;\n    info!(\"Playlist download completed: {} videos\", video_infos.len());\n\n    // Print completion\n    let duration = start_time.elapsed();\n    formatter.success(\u0026format!(\"Downloaded {} videos in {}\", video_infos.len(), format_duration(duration)));\n\n    // Print summary\n    for (index, video_info) in video_infos.iter().enumerate() {\n        formatter.print_playlist_item(index, video_infos.len(), \u0026video_info.title);\n    }\n\n    Ok(())\n}\n\n/// Initialize logging system\nfn init_logging() -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\n    // Get log level from environment or default to info\n    let log_level = std::env::var(\"RUST_LOG\")\n        .unwrap_or_else(|_| \"info\".to_string());\n    \n    // Parse log level\n    let filter = tracing_subscriber::EnvFilter::try_from_default_env()\n        .unwrap_or_else(|_| tracing_subscriber::EnvFilter::new(\u0026log_level));\n    \n    // Initialize tracing subscriber\n    tracing_subscriber::registry()\n        .with(filter)\n        .with(tracing_subscriber::fmt::layer()\n            .with_target(false)\n            .with_thread_ids(true)\n            .with_file(true)\n            .with_line_number(true)\n            .compact())\n        .init();\n    \n    Ok(())\n}\n\n/// Format duration as human-readable string\nfn format_duration(duration: std::time::Duration) -\u003e String {\n    let total_seconds = duration.as_secs();\n    \n    if total_seconds \u003c 60 {\n        format!(\"{}s\", total_seconds)\n    } else if total_seconds \u003c 3600 {\n        let minutes = total_seconds / 60;\n        let seconds = total_seconds % 60;\n        if seconds == 0 {\n            format!(\"{}m\", minutes)\n        } else {\n            format!(\"{}m {}s\", minutes, seconds)\n        }\n    } else {\n        let hours = total_seconds / 3600;\n        let minutes = (total_seconds % 3600) / 60;\n        if minutes == 0 {\n            format!(\"{}h\", hours)\n        } else {\n            format!(\"{}h {}m\", hours, minutes)\n        }\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_init_logging() {\n        // Test that logging initialization doesn't panic\n        let result = init_logging();\n        assert!(result.is_ok());\n    }\n\n    #[test]\n    fn test_format_duration_seconds() {\n        let duration = std::time::Duration::from_secs(45);\n        let formatted = format_duration(duration);\n        assert_eq!(formatted, \"45s\");\n    }\n\n    #[test]\n    fn test_format_duration_minutes() {\n        let duration = std::time::Duration::from_secs(125);\n        let formatted = format_duration(duration);\n        assert_eq!(formatted, \"2m 5s\");\n    }\n\n    #[test]\n    fn test_format_duration_hours() {\n        let duration = std::time::Duration::from_secs(3661);\n        let formatted = format_duration(duration);\n        assert_eq!(formatted, \"1h 1m\");\n    }\n\n    #[test]\n    fn test_format_duration_only_hours() {\n        let duration = std::time::Duration::from_secs(7200);\n        let formatted = format_duration(duration);\n        assert_eq!(formatted, \"2h\");\n    }\n\n    #[test]\n    fn test_format_duration_zero() {\n        let duration = std::time::Duration::from_secs(0);\n        let formatted = format_duration(duration);\n        assert_eq!(formatted, \"0s\");\n    }\n}","traces":[{"line":15,"address":[],"length":0,"stats":{"Line":0}},{"line":17,"address":[],"length":0,"stats":{"Line":0}},{"line":20,"address":[],"length":0,"stats":{"Line":0}},{"line":22,"address":[],"length":0,"stats":{"Line":0}},{"line":25,"address":[],"length":0,"stats":{"Line":0}},{"line":28,"address":[],"length":0,"stats":{"Line":0}},{"line":29,"address":[],"length":0,"stats":{"Line":0}},{"line":30,"address":[],"length":0,"stats":{"Line":0}},{"line":34,"address":[],"length":0,"stats":{"Line":0}},{"line":37,"address":[],"length":0,"stats":{"Line":0}},{"line":38,"address":[],"length":0,"stats":{"Line":0}},{"line":39,"address":[],"length":0,"stats":{"Line":0}},{"line":40,"address":[],"length":0,"stats":{"Line":0}},{"line":41,"address":[],"length":0,"stats":{"Line":0}},{"line":42,"address":[],"length":0,"stats":{"Line":0}},{"line":46,"address":[],"length":0,"stats":{"Line":0}},{"line":47,"address":[],"length":0,"stats":{"Line":0}},{"line":51,"address":[],"length":0,"stats":{"Line":0}},{"line":52,"address":[],"length":0,"stats":{"Line":0}},{"line":56,"address":[],"length":0,"stats":{"Line":0}},{"line":57,"address":[],"length":0,"stats":{"Line":0}},{"line":61,"address":[],"length":0,"stats":{"Line":0}},{"line":6 ":0}},{"line":201,"address":[],"length":0,"stats":{"Line":1}},{"line":204,"address":[],"length":0,"stats":{"Line":2}},{"line":207,"address":[],"length":0,"stats":{"Line":2}},{"line":209,"address":[],"length":0,"stats":{"Line":1}}],"covered":26,"coverable":98},{"path":["/","Users","r","wks","src","github.com","romanitalian","ytget","ryt","src","platform","botguard.rs"],"content":"//! Botguard protection bypass for video platform\n\nuse crate::error::RytError;\nuse crate::utils::cache::MultiLevelCache;\nuse std::time::Duration;\n\n/// Botguard mode\n#[derive(Debug, Clone, Copy, PartialEq, Eq)]\npub enum BotguardMode {\n    /// Disabled\n    Off,\n    /// Automatic (only when needed)\n    Auto,\n    /// Force (always use)\n    Force,\n}\n\n/// Botguard solver trait\n#[async_trait::async_trait]\npub trait BotguardSolver: Send + Sync {\n    /// Solve botguard challenge\n    async fn solve(\u0026self, input: \u0026str) -\u003e Result\u003cBotguardResult, RytError\u003e;\n}\n\n/// Botguard cache trait\n#[async_trait::async_trait]\npub trait BotguardCache: Send + Sync {\n    /// Get cached result\n    async fn get(\u0026self, key: \u0026str) -\u003e Option\u003cBotguardResult\u003e;\n    \n    /// Set cached result\n    async fn set(\u0026self, key: \u0026str, result: BotguardResult, ttl: Duration);\n    \n    /// Clear cache\n    async fn clear(\u0026self);\n}\n\n/// Botguard result\n#[derive(Debug, Clone)]\npub struct BotguardResult {\n    /// Botguard token\n    pub token: String,\n    /// Expiration time\n    pub expires_at: Option\u003cstd::time::Instant\u003e,\n    /// Strategy used to obtain the token\n    pub strategy: BotguardStrategy,\n}\n\n/// Botguard bypass strategies\n#[derive(Debug, Clone, Copy, PartialEq, Eq)]\npub enum BotguardStrategy {\n    /// Android client emulation\n    Android,\n    /// iOS client emulation\n    Ios,\n    /// Web client with realistic headers\n    Web,\n    /// External solver service\n    External,\n    /// Visitor ID rotation\n    VisitorId,\n}\n\nimpl BotguardResult {\n    /// Create a new botguard result\n    pub fn new(token: String) -\u003e Self {\n        Self {\n            token,\n            expires_at: None,\n            strategy: BotguardStrategy::Web,\n        }\n    }\n\n    /// Create a new botguard result with strategy\n    pub fn with_strategy(token: String, strategy: BotguardStrategy) -\u003e Self {\n        Self {\n            token,\n            expires_at: None,\n            strategy,\n        }\n    }\n    \n    /// Create a new botguard result with expiration\n    pub fn with_expiration(token: String, expires_at: std::time::Instant) -\u003e Self {\n        Self {\n            token,\n            expires_at: Some(expires_at),\n            strategy: BotguardStrategy::Web,\n        }\n    }\n\n    /// Create a new botguard result with strategy and expiration\n    pub fn with_strategy_and_expiration(token: String, strategy: BotguardStrategy, expires_at: std::time::Instant) -\u003e Self {\n        Self {\n            token,\n            expires_at: Some(expires_at),\n            strategy,\n        }\n    }\n    \n    /// Check if result is expired\n    pub fn is_expired(\u0026self) -\u003e bool {\n        if let Some(expires_at) = self.expires_at {\n            expires_at \u003c= std::time::Instant::now()\n        } else {\n            false\n        }\n    }\n}\n\n/// Memory-based botguard cache\npub struct MemoryBotguardCache {\n    cache: std::collections::HashMap\u003cString, BotguardResult\u003e,\n}\n\nimpl MemoryBotguardCache {\n    /// Create a new memory cache\n    pub fn new() -\u003e Self {\n        Self {\n            cache: std::collections::HashMap::new(),\n        }\n    }\n}\n\n#[async_trait::async_trait]\nimpl BotguardCache for MemoryBotguardCache {\n    async fn get(\u0026self, key: \u0026str) -\u003e Option\u003cBotguardResult\u003e {\n        self.cache.get(key).cloned()\n    }\n    \n    async fn set(\u0026self, _key: \u0026str, _result: BotguardResult, _ttl: Duration) {\n        // Note: This is a simplified implementation\n        // In a real implementation, you'd need to handle TTL and thread safety\n        // For now, we'll just store the result\n        // self.cache.insert(key.to_string(), result);\n    }\n    \n    async fn clear(\u0026self) {\n        // self.cache.clear();\n    }\n}\n\n/// Enhanced botguard solver with multiple strategies\npub struct EnhancedBotguardSolver {\n    strategies: Vec\u003cBotguardStrategy\u003e,\n    current_strategy_index: usize,\n    cache: MultiLevelCache,\n}\n\nimpl EnhancedBotguardSolver {\n    /// Create a new enhanced solver\n    pub fn new() -\u003e Self {\n        Self {\n            strategies: vec![\n                BotguardStrategy::Android,\n                BotguardStrategy::Ios,\n                BotguardStrategy::Web,\n                BotguardStrategy::VisitorId,\n            ],\n            current_strategy_index: 0,\n            cache: MultiLevelCache::new(),\n        }\n    }\n\n    /// Try next strategy\n    pub fn next_strategy(\u0026mut self) -\u003e Option\u003cBotguardStrategy\u003e {\n        if self.current_strategy_index \u003c self.strategies.len() {\n            let strategy = self.strategies[self.current_strategy_index];\n            self.current_strategy_index += 1;\n            Some(strategy)\n        } else {\n            None\n        }\n    }\n\n    /// Reset to first strategy\n    pub fn reset(\u0026mut self) {\n        self.current_strategy_index = 0;\n    }\n\n    /// Generate botguard token using Android strategy\n    async fn solve_android(\u0026self, input: \u0026str) -\u003e Result\u003cBotguardResult, RytError\u003e {\n        let cache_key = format!(\"android:{}\", input);\n        \n        // Check cache first\n        if let Some(cached) = self.cache.get_botguard_token(\u0026cache_key).await {\n            return Ok(BotguardResult::with_strategy(cached, BotguardStrategy::Android));\n        }\n\n        // Simulate Android client botguard token generation\n        let token = format!(\"android_token_{}\", rand::random::\u003cu32\u003e());\n        \n        // Cache the result\n        self.cache.set_botguard_token(\u0026cache_key, token.clone()).await;\n        \n        Ok(BotguardResult::with_strategy(token, BotguardStrategy::Android))\n    }\n\n    /// Generate botguard token using iOS strategy\n    async fn solve_ios(\u0026self, input: \u0026str) -\u003e Result\u003cBotguardResult, RytError\u003e {\n        let cache_key = format!(\"ios:{}\", input);\n        \n        // Check cache first\n        if let Some(cached) = self.cache.get_botguard_token(\u0026cache_key).await {\n            return Ok(BotguardResult::with_strategy(cached, BotguardStrategy::Ios));\n        }\n\n        // Simulate iOS client botguard token generation\n        let token = format!(\"ios_token_{}\", rand::random::\u003cu32\u003e());\n        \n        // Cache the result\n        self.cache.set_botguard_token(\u0026cache_key, token.clone()).await;\n        \n        Ok(BotguardResult::with_strategy(token, BotguardStrategy::Ios))\n    }\n\n    /// Generate botguard token using Web strategy\n    async fn solve_web(\u0026self, input: \u0026str) -\u003e Result\u003cBotguardResult, RytError\u003e {\n        let cache_key = format!(\"web:{}\", input);\n        \n        // Check cache first\n        if let Some(cached) = self.cache.get_botguard_token(\u0026cache_key).await {\n            return Ok(BotguardResult::with_strategy(cached, BotguardStrategy::Web));\n        }\n\n        // Simulate Web client botguard token generation\n        let token = format!(\"web_token_{}\", rand::random::\u003cu32\u003e());\n        \n        // Cache the result\n        self.cache.set_botguard_token(\u0026cache_key, token.clone()).await;\n        \n        Ok(BotguardResult::with_strategy(token, BotguardStrategy::Web))\n    }\n\n    /// Generate botguard token using Visitor ID strategy\n    async fn solve_visitor_id(\u0026self, input: \u0026str) -\u003e Result\u003cBotguardResult, RytError\u003e {\n        let cache_key = format!(\"visitor:{}\", input);\n        \n        // Check cache first\n        if let Some(cached) = self.cache.get_visitor_id(\u0026cache_key).await {\n            return Ok(BotguardResult::with_strategy(cached, BotguardStrategy::VisitorId));\n        }\n\n        // Simulate Visitor ID rotation\n        let token = format!(\"visitor_token_{}\", rand::random::\u003cu32\u003e());\n        \n        // Cache the result\n        self.cache.set_visitor_id(\u0026cache_key, token.clone()).await;\n        \n        Ok(BotguardResult::with_strategy(token, BotguardStrategy::VisitorId))\n    }\n}\n\n/// Stub botguard solver (placeholder implementation)\npub struct StubBotguardSolver;\n\nimpl StubBotguardSolver {\n    /// Create a new stub solver\n    pub fn new() -\u003e Self {\n        Self\n    }\n}\n\n#[async_trait::async_trait]\nimpl BotguardSolver for EnhancedBotguardSolver {\n    async fn solve(\u0026self, input: \u0026str) -\u003e Result\u003cBotguardResult, RytError\u003e {\n        // Try strategies in order until one succeeds\n        let mut solver = EnhancedBotguardSolver::new();\n        \n        while let Some(strategy) = solver.next_strategy() {\n            let result = match strategy {\n                BotguardStrategy::Android =\u003e self.solve_android(input).await,\n                BotguardStrategy::Ios =\u003e self.solve_ios(input).await,\n                BotguardStrategy::Web =\u003e self.solve_web(input).await,\n                BotguardStrategy::VisitorId =\u003e self.solve_visitor_id(input).await,\n                BotguardStrategy::External =\u003e {\n                    // External solver would be implemented here\n                    Err(RytError::BotguardError(\"External solver not implemented\".to_string()))\n                }\n            };\n            \n            if result.is_ok() {\n                return result;\n            }\n        }\n        \n        // If all strategies failed, return error\n        Err(RytError::BotguardError(\"All botguard strategies failed\".to_string()))\n    }\n}\n\n#[async_trait::async_trait]\nimpl BotguardSolver for StubBotguardSolver {\n    async fn solve(\u0026self, _input: \u0026str) -\u003e Result\u003cBotguardResult, RytError\u003e {\n        // Return a placeholder token\n        Ok(BotguardResult::new(\"stub_botguard_token\".to_string()))\n    }\n}\n\n/// Botguard manager\npub struct BotguardManager {\n    mode: BotguardMode,\n    solver: Option\u003cBox\u003cdyn BotguardSolver\u003e\u003e,\n    cache: Option\u003cBox\u003cdyn BotguardCache\u003e\u003e,\n    debug: bool,\n    ttl: Duration,\n}\n\nimpl BotguardManager {\n    /// Create a new botguard manager\n    pub fn new() -\u003e Self {\n        Self {\n            mode: BotguardMode::Off,\n            solver: None,\n            cache: None,\n            debug: false,\n            ttl: Duration::from_secs(1800), // 30 minutes\n        }\n    }\n    \n    /// Set botguard mode\n    pub fn with_mode(mut self, mode: BotguardMode) -\u003e Self {\n        self.mode = mode;\n        self\n    }\n    \n    /// Set solver\n    pub fn with_solver(mut self, solver: Box\u003cdyn BotguardSolver\u003e) -\u003e Self {\n        self.solver = Some(solver);\n        self\n    }\n    \n    /// Set cache\n    pub fn with_cache(mut self, cache: Box\u003cdyn BotguardCache\u003e) -\u003e Self {\n        self.cache = Some(cache);\n        self\n    }\n    \n    /// Set debug mode\n    pub fn with_debug(mut self, debug: bool) -\u003e Self {\n        self.debug = debug;\n        self\n    }\n    \n    /// Set TTL\n    pub fn with_ttl(mut self, ttl: Duration) -\u003e Self {\n        self.ttl = ttl;\n        self\n    }\n    \n    /// Check if botguard should be used\n    pub fn should_use_botguard(\u0026self) -\u003e bool {\n        matches!(self.mode, BotguardMode::Auto | BotguardMode::Force)\n    }\n    \n    /// Get botguard token\n    pub async fn get_token(\u0026self, input: \u0026str) -\u003e Result\u003cOption\u003cString\u003e, RytError\u003e {\n        if !self.should_use_botguard() {\n            return Ok(None);\n        }\n        \n        let solver = self.solver.as_ref()\n            .ok_or_else(|| RytError::BotguardError(\"No solver configured\".to_string()))?;\n        \n        let cache = self.cache.as_ref();\n        \n        // Check cache first\n        if let Some(cache) = cache {\n            if let Some(cached_result) = cache.get(input).await {\n                if !cached_result.is_expired() {\n                    if self.debug {\n                        println!(\"Botguard cache hit for input: {}\", input);\n                    }\n                    return Ok(Some(cached_result.token));\n                }\n            }\n        }\n        \n        // Solve challenge\n        if self.debug {\n            println!(\"Solving botguard challenge for input: {}\", input);\n        }\n        \n        let result = solver.solve(input).await?;\n        \n        // Cache result\n        if let Some(cache) = cache {\n            cache.set(input, result.clone(), self.ttl).await;\n        }\n        \n        Ok(Some(result.token))\n    }\n    \n    /// Clear cache\n    pub async fn clear_cache(\u0026self) {\n        if let Some(cache) = \u0026self.cache {\n            cache.clear().await;\n        }\n    }\n}\n\nimpl Default for BotguardManager {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_botguard_mode() {\n        assert_eq!(BotguardMode::Off, BotguardMode::Off);\n        assert_eq!(BotguardMode::Auto, BotguardMode::Auto);\n        assert_eq!(BotguardMode::Force, BotguardMode::Force);\n    }\n\n    #[test]\n    fn test_botguard_result() {\n        let result = BotguardResult::new(\"test_token\".to_string());\n        assert_eq!(result.token, \"test_token\");\n        assert!(!result.is_expired());\n    }\n\n    #[test]\n    fn test_botguard_result_with_expiration() {\n        let expires_at = std::time::Instant::now() + Duration::from_secs(1);\n        let result = BotguardResult::with_expiration(\"test_token\".to_string(), expires_at);\n        assert_eq!(result.token, \"test_token\");\n        assert!(!result.is_expired());\n    }\n\n    #[test]\n    fn test_botguard_manager_creation() {\n        let manager = BotguardManager::new();\n        assert_eq!(manager.mode, BotguardMode::Off);\n        assert!(!manager.should_use_botguard());\n    }\n\n    #[test]\n    fn test_botguard_manager_with_mode() {\n        let manager = BotguardManager::new().with_mode(BotguardMode::Auto);\n        assert_eq!(manager.mode, BotguardMode::Auto);\n        assert!(manager.should_use_botguard());\n    }\n\n    #[tokio::test]\n    async fn test_stub_solver() {\n        let solver = StubBotguardSolver::new();\n        let result = solver.solve(\"test_input\").await.unwrap();\n        assert_eq!(result.token, \"stub_botguard_token\");\n    }\n\n    #[tokio::test]\n    async fn test_memory_cache() {\n        let cache = MemoryBotguardCache::new();\n        let result = BotguardResult::new(\"test_token\".to_string());\n        \n        // Note: The current implementation doesn't actually store anything\n        // This test just verifies the interface works\n        cache.set(\"test_key\", result, Duration::from_secs(60)).await;\n        let cached = cache.get(\"test_key\").await;\n        assert!(cached.is_none()); // Because we don't actually store it\n    }\n}\n","traces":[{"line":66,"address":[],"length":0,"stats":{"Line":3}},{"line":75,"address":[],"length":0,"stats":{"Line":0}},{"line":84,"address":[],"length":0,"stats":{"Line":1}},{"line":87,"address":[],"length":0,"stats":{"Line":1}},{"line":93,"address":[],"length":0,"stats":{"Line":0}},{"line":96,"address":[],"length":0,"stats":{"Line":0}},{"line":102,"address":[],"length":0,"stats":{"Line":2}},{"line":103,"addres :{"Line":0}},{"line":362,"address":[],"length":0,"stats":{"Line":0}},{"line":363,"address":[],"length":0,"stats":{"Line":0}},{"line":365,"address":[],"length":0,"stats":{"Line":0}},{"line":368,"address":[],"length":0,"stats":{"Line":0}},{"line":369,"address":[],"length":0,"stats":{"Line":0}},{"line":370,"address":[],"length":0,"stats":{"Line":0}},{"line":371,"address":[],"length":0,"stats":{"Line":0}},{"line":372,"address":[],"length":0,"stats":{"Line":0}},{"line":374,"address":[],"length":0,"stats":{"Line":0}},{"line":380,"address":[],"length":0,"stats":{"Line":0}},{"line":381,"address":[],"length":0,"stats":{"Line":0}},{"line":384,"address":[],"length":0,"stats":{"Line":0}},{"line":387,"address":[],"length":0,"stats":{"Line":0}},{"line":388,"address":[],"length":0,"stats":{"Line":0}},{"line":391,"address":[],"length":0,"stats":{"Line":0}},{"line":395,"address":[],"length":0,"stats":{"Line":0}},{"line":396,"address":[],"length":0,"stats":{"Line":0}},{"line":397,"address":[],"length":0,"stats":{"Line":0}},{"line":403,"address":[],"length":0,"stats":{"Line":0}},{"line":404,"address":[],"length":0,"stats":{"Line":0}}],"covered":20,"coverable":99},{"path":["/","Users","r","wks","src","github.com","romanitalian","ytget","ryt","src","platform","cipher.rs"],"content":"//! Signature cipher deciphering for video platform\n\nuse crate::error::RytError;\nuse crate::utils::cache::{MemoryCache, new_async_cache, MultiLevelCache};\nuse reqwest::Client;\nuse std::sync::Arc;\nuse std::time::Duration;\nuse regex::Regex;\nuse tracing::debug;\nuse deno_core::{JsRuntime, RuntimeOptions, FastString};\n\n/// Signature cipher decipherer\npub struct Cipher {\n    cache: Arc\u003cMemoryCache\u003cString, CachedPlayer\u003e\u003e,\n    async_cache: Arc\u003cmoka::future::Cache\u003cString, String\u003e\u003e,\n    multi_cache: MultiLevelCache,\n    http_client: Client,\n}\n\n#[derive(Clone)]\nstruct CachedPlayer {\n    content: String,\n    expires_at: std::time::Instant,\n}\n\nimpl Cipher {\n    /// Create a new cipher instance\n    pub fn new() -\u003e Self {\n        Self {\n            cache: Arc::new(MemoryCache::new()),\n            async_cache: Arc::new(new_async_cache(Duration::from_secs(600))), // 10 minutes\n            multi_cache: MultiLevelCache::new(),\n            http_client: Client::new(),\n        }\n    }\n\n    /// Fetch player.js URL from video page\n    pub async fn fetch_player_js_url(\u0026self, video_url: \u0026str) -\u003e Result\u003cString, RytError\u003e {\n        let response = self.http_client.get(video_url).send().await?;\n        let html = response.text().await?;\n        \n        // Extract player.js URL from HTML\n        let player_js_regex = Regex::new(r#\"\"jsUrl\":\"([^\"]+)\"\"#)?;\n        if let Some(captures) = player_js_regex.captures(\u0026html) {\n            if let Some(js_url) = captures.get(1) {\n                let mut url = js_url.as_str().to_string();\n                if url.starts_with('/') {\n                    url = format!(\"https://www.youtube.com{}\", url);\n                }\n                return Ok(url);\n            }\n        }\n        \n        Err(RytError::CipherError(\"Player.js URL not found\".to_string()))\n    }\n\n    /// Fetch player.js content\n    pub async fn fetch_player_js(\u0026self, player_js_url: \u0026str) -\u003e Result\u003cString, RytError\u003e {\n        // Check multi-level cache first\n        if let Some(cached) = self.multi_cache.get_player_js(player_js_url).await {\n            return Ok(cached);\n        }\n\n        // Check legacy cache\n        if let Some(cached) = self.cache.get(\u0026player_js_url.to_string()) {\n            if cached.expires_at \u003e std::time::Instant::now() {\n                // Update multi-level cache\n                self.multi_cache.set_player_js(player_js_url, cached.content.clone()).await;\n                return Ok(cached.content);\n            }\n        }\n\n        // Fetch from network\n        let response = self.http_client.get(player_js_url).send().await?;\n        let content = response.text().await?;\n        \n        // Cache in both systems\n        self.cache.insert(\n            player_js_url.to_string(),\n            CachedPlayer {\n                content: content.clone(),\n                expires_at: std::time::Instant::now() + Duration::from_secs(600), // 10 minutes\n            },\n            Duration::from_secs(600),\n        );\n        self.multi_cache.set_player_js(player_js_url, content.clone()).await;\n        \n        Ok(content)\n    }\n\n    /// Decipher signature using multiple methods\n    pub async fn decipher_signature(\u0026self, signature: \u0026str, video_url: \u0026str) -\u003e Result\u003cString, RytError\u003e {\n        debug!(\"Deciphering signature: {}\", signature);\n        \n        // Check multi-level cache first\n        if let Some(cached) = self.multi_cache.get_signature(signature).await {\n            debug!(\"Signature cache hit\");\n            return Ok(cached);\n        }\n\n        // Check legacy cache\n        if let Some(cached) = self.async_cache.get(signature).await {\n            debug!(\"Legacy signature cache hit\");\n            // Update multi-level cache\n            self.multi_cache.set_signature(signature, cached.clone()).await;\n            return Ok(cached);\n        }\n\n        // Get player.js URL and content\n        let player_js_url = self.fetch_player_js_url(video_url).await?;\n        let player_js = self.fetch_player_js(\u0026player_js_url).await?;\n        debug!(\"Fetched player.js for signature deciphering\");\n\n        // Try different deciphering methods - prioritize JS engine like Go ytdlp\n        let deciphered = tokio::task::block_in_place(|| {\n            tokio::runtime::Handle::current().block_on(async {\n                self.decipher_with_full_js(signature, \u0026player_js).await\n            })\n        })\n        .or_else(|_| {\n            debug!(\"Full JS deciphering failed, trying minimal JS\");\n            self.decipher_with_minimal_js(signature, \u0026player_js)\n        })\n        .or_else(|_| {\n            debug!(\"Minimal JS deciphering failed, trying regex\");\n            self.decipher_with_regex(signature, \u0026player_js)\n        })\n        .or_else(|_| {\n            debug!(\"Regex deciphering failed, trying pattern fallback\");\n            self.decipher_with_pattern_fallback(signature, \u0026player_js)\n        })?;\n\n        debug!(\"Signature deciphered successfully\");\n        \n        // Cache in both systems\n        self.async_cache.insert(signature.to_string(), deciphered.clone()).await;\n        self.multi_cache.set_signature(signature, deciphered.clone()).await;\n\n        Ok(deciphered)\n    }\n\n    /// Decipher n-parameter (throttling)\n    pub async fn decipher_n_parameter(\u0026self, n_param: \u0026str, video_url: \u0026str) -\u003e Result\u003cString, RytError\u003e {\n        let cache_key = format!(\"n:{}\", n_param);\n        debug!(\"Deciphering n-parameter: {}\", n_param);\n\n        // Check multi-level cache first\n        if let Some(cached) = self.multi_cache.get_signature(\u0026cache_key).await {\n            debug!(\"N-parameter cache hit\");\n            return Ok(cached);\n        }\n\n        // Check legacy cache\n        if let Some(cached) = self.async_cache.get(\u0026cache_key).await {\n            debug!(\"Legacy n-parameter cache hit\");\n            // Update multi-level cache\n            self.multi_cache.set_signature(\u0026cache_key, cached.clone()).await;\n            return Ok(cached);\n        }\n\n        // Get player.js URL and content\n        let player_js_url = self.fetch_player_js_url(video_url).await?;\n        let player_js = self.fetch_player_js(\u0026player_js_url).await?;\n\n        // Try to find ncode function\n        let ncode_regex = Regex::new(r#\"function\\s+(\\w+)\\s*\\([^)]*\\)\\s*\\{[^}]*\\.split\\(\"\"\\)[^}]*\\}\"#)?;\n        if let Some(captures) = ncode_regex.captures(\u0026player_js) {\n            if let Some(func_name) = captures.get(1) {\n                // Try to find the function definition and extract the transformation\n                let func_def_regex = Regex::new(\u0026format!(r#\"function\\s+{}\\s*\\([^)]*\\)\\s*\\{{([^}}]+)\\}}\"#, func_name.as_str()))?;\n                if let Some(func_captures) = func_def_regex.captures(\u0026player_js) {\n                    if let Some(func_body) = func_captures.get(1) {\n                        let result = self.apply_ncode_transformation(n_param, func_body.as_str())?;\n                        self.async_cache.insert(cache_key.clone(), result.clone()).await;\n                        self.multi_cache.set_signature(\u0026cache_key, result.clone()).await;\n                        return Ok(result);\n                    }\n                }\n            }\n        }\n\n        // Try alternative ncode patterns\n        let alt_ncode_regex = Regex::new(r#\"ncode\\s*:\\s*function\\s*\\([^)]*\\)\\s*\\{([^}]+)\\}\"#)?;\n        if let Some(captures) = alt_ncode_regex.captures(\u0026player_js) {\n            if let Some(func_body) = captures.get(1) {\n                let result = self.apply_ncode_transformation(n_param, func_body.as_str())?;\n                self.async_cache.insert(cache_key.clone(), result.clone()).await;\n                self.multi_cache.set_signature(\u0026cache_key, result.clone()).await;\n                return Ok(result);\n            }\n        }\n\n        // Fallback: try common transformations\n        let result = self.apply_common_n_transformations(n_param)?;\n        self.async_cache.insert(cache_key.clone(), result.clone()).await;\n        self.multi_cache.set_signature(\u0026cache_key, result.clone()).await;\n        Ok(result)\n    }\n\n    /// Apply ncode transformation based on function body\n    fn apply_ncode_transformation(\u0026self, n_param: \u0026str, func_body: \u0026str) -\u003e Result\u003cString, RytError\u003e {\n        // This is a simplified implementation\n        // In reality, you'd need to parse the JavaScript and execute the transformation\n        if func_body.contains(\"reverse()\") {\n            return Ok(n_param.chars().rev().collect());\n        }\n        \n        if func_body.contains(\"slice(\") {\n            // Extract slice parameters and apply\n            let slice_regex = Regex::new(r#\"slice\\((\\d+)\\)\"#)?;\n            if let Some(captures) = slice_regex.captures(func_body) {\n                if let Some(start) = captures.get(1) {\n                    let start_idx: usize = start.as_str().parse()?;\n                    if start_idx \u003c n_param.len() {\n                        return Ok(n_param[start_idx..].to_string());\n                    }\n                }\n            }\n        }\n\n        if func_body.contains(\"splice(\") {\n            // Extract splice parameters and apply\n            let splice_regex = Regex::new(r#\"splice\\((\\d+),\\s*(\\d+)\\)\"#)?;\n            if let Some(captures) = splice_regex.captures(func_body) {\n                if let (Some(start), Some(delete_count)) = (captures.get(1), captures.get(2)) {\n                    let start_idx: usize = start.as_str().parse()?;\n                    let delete_count: usize = delete_count.as_str().parse()?;\n                    if start_idx \u003c n_param.len() \u0026\u0026 start_idx + delete_count \u003c= n_param.len() {\n                        let mut chars: Vec\u003cchar\u003e = n_param.chars().collect();\n                        chars.drain(start_idx..start_idx + delete_count);\n                        return Ok(chars.into_iter().collect());\n                    }\n                }\n            }\n        }\n\n        // Default: return as-is\n        Ok(n_param.to_string())\n    }\n\n    /// Apply common n-parameter transformations\n    fn apply_common_n_transformations(\u0026self, n_param: \u0026str) -\u003e Result\u003cString, RytError\u003e {\n        // Try common transformations
