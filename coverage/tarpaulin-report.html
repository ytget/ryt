","romanitalian","ytget","ryt","src","utils","cache.rs"],"content":"//! Caching utilities for ryt\n\nuse std::collections::HashMap;\nuse std::sync::{Arc, Mutex};\nuse std::time::{Duration, Instant};\nuse moka::future::Cache;\nuse serde::{Serialize, Deserialize};\n\n/// Simple in-memory cache with TTL\n#[derive(Clone)]\npub struct MemoryCache\u003cK, V\u003e {\n    cache: Arc\u003cMutex\u003cHashMap\u003cK, CachedValue\u003cV\u003e\u003e\u003e\u003e,\n}\n\n#[derive(Clone)]\nstruct CachedValue\u003cV\u003e {\n    value: V,\n    expires_at: Instant,\n}\n\nimpl\u003cK, V\u003e MemoryCache\u003cK, V\u003e\nwhere\n    K: std::hash::Hash + Eq + Clone + Send + Sync + 'static,\n    V: Clone + Send + Sync + 'static,\n{\n    pub fn new() -\u003e Self {\n        Self {\n            cache: Arc::new(Mutex::new(HashMap::new())),\n        }\n    }\n\n    pub fn get(\u0026self, key: \u0026K) -\u003e Option\u003cV\u003e {\n        let mut cache = self.cache.lock().unwrap();\n        if let Some(cached_value) = cache.get(key) {\n            if cached_value.expires_at \u003e Instant::now() {\n                return Some(cached_value.value.clone());\n            } else {\n                cache.remove(key);\n            }\n        }\n        None\n    }\n\n    pub fn insert(\u0026self, key: K, value: V, ttl: Duration) {\n        let mut cache = self.cache.lock().unwrap();\n        cache.insert(\n            key,\n            CachedValue {\n                value,\n                expires_at: Instant::now() + ttl,\n            },\n        );\n    }\n\n    pub fn remove(\u0026self, key: \u0026K) -\u003e Option\u003cV\u003e {\n        let mut cache = self.cache.lock().unwrap();\n        cache.remove(key).map(|cached_value| cached_value.value)\n    }\n\n    pub fn clear(\u0026self) {\n        let mut cache = self.cache.lock().unwrap();\n        cache.clear();\n    }\n\n    pub fn cleanup_expired(\u0026self) {\n        let mut cache = self.cache.lock().unwrap();\n        let now = Instant::now();\n        cache.retain(|_, cached_value| cached_value.expires_at \u003e now);\n    }\n}\n\nimpl\u003cK, V\u003e Default for MemoryCache\u003cK, V\u003e\nwhere\n    K: std::hash::Hash + Eq + Clone + Send + Sync + 'static,\n    V: Clone + Send + Sync + 'static,\n{\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\n/// High-performance async cache using moka\npub type AsyncCache\u003cK, V\u003e = Cache\u003cK, V\u003e;\n\n/// Create a new async cache with TTL\npub fn new_async_cache\u003cK, V\u003e(ttl: Duration) -\u003e AsyncCache\u003cK, V\u003e\nwhere\n    K: std::hash::Hash + Eq + Clone + Send + Sync + 'static,\n    V: Clone + Send + Sync + 'static,\n{\n    Cache::builder()\n        .time_to_live(ttl)\n        .build()\n}\n\n/// Create a new async cache with TTL and max capacity\npub fn new_async_cache_with_capacity\u003cK, V\u003e(ttl: Duration, max_capacity: u64) -\u003e AsyncCache\u003cK, V\u003e\nwhere\n    K: std::hash::Hash + Eq + Clone + Send + Sync + 'static,\n    V: Clone + Send + Sync + 'static,\n{\n    Cache::builder()\n        .time_to_live(ttl)\n        .max_capacity(max_capacity)\n        .build()\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use std::sync::Arc;\n    use std::thread;\n    use std::time::Duration;\n\n    #[test]\n    fn test_memory_cache() {\n        let cache = MemoryCache::new();\n        \n        // Test insert and get\n        cache.insert(\"key1\", \"value1\", Duration::from_secs(1));\n        assert_eq!(cache.get(\u0026\"key1\"), Some(\"value1\"));\n        \n        // Test expiration\n        thread::sleep(Duration::from_millis(1100));\n        assert_eq!(cache.get(\u0026\"key1\"), None);\n        \n        // Test remove\n        cache.insert(\"key2\", \"value2\", Duration::from_secs(10));\n        assert_eq!(cache.remove(\u0026\"key2\"), Some(\"value2\"));\n        assert_eq!(cache.get(\u0026\"key2\"), None);\n        \n        // Test clear\n        cache.insert(\"key3\", \"value3\", Duration::from_secs(10));\n        cache.clear();\n        assert_eq!(cache.get(\u0026\"key3\"), None);\n    }\n\n    #[test]\n    fn test_cleanup_expired() {\n        let cache = MemoryCache::new();\n        \n        cache.insert(\"key1\", \"value1\", Duration::from_millis(100));\n        cache.insert(\"key2\", \"value2\", Duration::from_secs(10));\n        \n        thread::sleep(Duration::from_millis(150));\n        cache.cleanup_expired();\n        \n        assert_eq!(cache.get(\u0026\"key1\"), None);\n        assert_eq!(cache.get(\u0026\"key2\"), Some(\"value2\"));\n    }\n\n    #[tokio::test]\n    async fn test_async_cache() {\n        let cache = new_async_cache(Duration::from_secs(1));\n        \n        cache.insert(\"key1\", \"value1\").await;\n        assert_eq!(cache.get(\u0026\"key1\").await, Some(\"value1\"));\n        \n        tokio::time::sleep(Duration::from_millis(1100)).await;\n        assert_eq!(cache.get(\u0026\"key1\").await, None);\n    }\n}\n\n/// Multi-level cache for YouTube data\n#[derive(Clone)]\npub struct MultiLevelCache {\n    /// Player.js cache (10 minutes)\n    player_js_cache: Arc\u003cCache\u003cString, String\u003e\u003e,\n    /// Signature cache (1 hour)\n    signature_cache: Arc\u003cCache\u003cString, String\u003e\u003e,\n    /// Visitor ID cache (10 hours)\n    visitor_id_cache: Arc\u003cCache\u003cString, String\u003e\u003e,\n    /// Botguard token cache (30 minutes)\n    botguard_cache: Arc\u003cCache\u003cString, String\u003e\u003e,\n}\n\nimpl MultiLevelCache {\n    /// Create a new multi-level cache\n    pub fn new() -\u003e Self {\n        Self {\n            player_js_cache: Arc::new(Cache::builder()\n                .time_to_live(Duration::from_secs(600)) // 10 minutes\n                .build()),\n            signature_cache: Arc::new(Cache::builder()\n                .time_to_live(Duration::from_secs(3600)) // 1 hour\n                .build()),\n            visitor_id_cache: Arc::new(Cache::builder()\n                .time_to_live(Duration::from_secs(36000)) // 10 hours\n                .build()),\n            botguard_cache: Arc::new(Cache::builder()\n                .time_to_live(Duration::from_secs(1800)) // 30 minutes\n                .build()),\n        }\n    }\n\n    /// Get player.js content\n    pub async fn get_player_js(\u0026self, url: \u0026str) -\u003e Option\u003cString\u003e {\n        self.player_js_cache.get(url).await\n    }\n\n    /// Set player.js content\n    pub async fn set_player_js(\u0026self, url: \u0026str, content: String) {\n        self.player_js_cache.insert(url.to_string(), content).await;\n    }\n\n    /// Get signature\n    pub async fn get_signature(\u0026self, signature: \u0026str) -\u003e Option\u003cString\u003e {\n        self.signature_cache.get(signature).await\n    }\n\n    /// Set signature\n    pub async fn set_signature(\u0026self, signature: \u0026str, deciphered: String) {\n        self.signature_cache.insert(signature.to_string(), deciphered).await;\n    }\n\n    /// Get visitor ID\n    pub async fn get_visitor_id(\u0026self, key: \u0026str) -\u003e Option\u003cString\u003e {\n        self.visitor_id_cache.get(key).await\n    }\n\n    /// Set visitor ID\n    pub async fn set_visitor_id(\u0026self, key: \u0026str, visitor_id: String) {\n        self.visitor_id_cache.insert(key.to_string(), visitor_id).await;\n    }\n\n    /// Get botguard token\n    pub async fn get_botguard_token(\u0026self, key: \u0026str) -\u003e Option\u003cString\u003e {\n        self.botguard_cache.get(key).await\n    }\n\n    /// Set botguard token\n    pub async fn set_botguard_token(\u0026self, key: \u0026str, token: String) {\n        self.botguard_cache.insert(key.to_string(), token).await;\n    }\n\n    /// Clear all caches\n    pub async fn clear_all(\u0026self) {\n        self.player_js_cache.invalidate_all();\n        self.signature_cache.invalidate_all();\n        self.visitor_id_cache.invalidate_all();\n        self.botguard_cache.invalidate_all();\n    }\n\n    /// Get cache statistics\n    pub fn get_stats(\u0026self) -\u003e CacheStats {\n        CacheStats {\n            player_js_entries: self.player_js_cache.entry_count(),\n            signature_entries: self.signature_cache.entry_count(),\n            visitor_id_entries: self.visitor_id_cache.entry_count(),\n            botguard_entries: self.botguard_cache.entry_count(),\n        }\n    }\n}\n\n/// Cache statistics\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct CacheStats {\n    pub player_js_entries: u64,\n    pub signature_entries: u64,\n    pub visitor_id_entries: u64,\n    pub botguard_entries: u64,\n}\n\nimpl Default for MultiLevelCache {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n","traces":[{"line":26,"address":[],"length":0,"stats":{"Line":10}},{"line":28,"address":[],"length":0,"stats":{"Line":20}},{"line":32,"address":[],"length":0,"stats":{"Line":6}},{"line":33,"address":[],"length":0,"stats":{"Line":18}},{"line":34,"address":[],"length":0,"stats":{"Line":15}},{"line":35,"address":[],"length":0,"stats":{"Line":0}},{"line":36,"address":[],"length":0,"stats":{"Line":2}},{"line":38,"address":[],"length":0,"stats":{"Line":1}},{"line":41,"address":[],"length":0,"stats":{"Line":4}},{"line":44,"address":[],"length":0,"stats":{"Line":5}},{"line":45,"address":[],"length":0,"stats":{"Line":15}},{"line":46,"address":[],"length":0,"stats":{"Line":15}},{"line":47,"address":[],"length":0,"stats":{"Line":10}},{"line":48,"address":[],"length":0,"stats":{"Line":5}},{"line":49,"address":[],"length":0,"stats":{"Line":10}},{"line":50,"address":[],"length":0,"stats":{"Line":5}},{"line":55,"address":[],"length":0,"stats":{"Line":1}},{"line":56,"address":[],"length":0,"stats":{"Line":3}},{"line":57,"address":[],"length":0,"stats":{"Line":3}},{"line":60,"address":[],"length":0,"stats":{"Line":1}},{"line":61,"address":[],"length":0,"stats":{"Line":3}},{"line":62,"address":[],"length":0,"stats":{"Line":1}},{"line":65,"address":[],"length" :[],"length":0,"stats":{"Line":0}},{"line":240,"address":[],"length":0,"stats":{"Line":0}},{"line":241,"address":[],"length":0,"stats":{"Line":0}},{"line":245,"address":[],"length":0,"stats":{"Line":0}},{"line":247,"address":[],"length":0,"stats":{"Line":0}},{"line":248,"address":[],"length":0,"stats":{"Line":0}},{"line":249,"address":[],"length":0,"stats":{"Line":0}},{"line":250,"address":[],"length":0,"stats":{"Line":0}},{"line":265,"address":[],"length":0,"stats":{"Line":0}},{"line":266,"address":[],"length":0,"stats":{"Line":0}}],"covered":33,"coverable":68},{"path":["/","Users","r","wks","src","github.com","romanitalian","ytget","ryt","src","utils","filename.rs"],"content":"//! Safe filename generation utilities\n\nuse std::path::Path;\nuse regex::Regex;\n\n/// Convert a title to a safe filename by removing/replacing invalid characters\npub fn to_safe_filename(title: \u0026str, extension: \u0026str) -\u003e String {\n    // Remove or replace invalid characters for filenames\n    let invalid_chars = Regex::new(r#\"[\u003c\u003e:\"/\\\\|?*\\x00-\\x1f]\"#).unwrap();\n    let mut safe_title = invalid_chars.replace_all(title, \"_\").to_string();\n    \n    // Remove leading/trailing dots and spaces\n    safe_title = safe_title.trim_matches(|c: char| c == '.' || c == ' ').to_string();\n    \n    // Limit length (Windows has 255 char limit, be conservative)\n    if safe_title.len() \u003e 200 {\n        safe_title.truncate(200);\n        safe_title = safe_title.trim_end().to_string();\n    }\n    \n    // Ensure it's not empty\n    if safe_title.is_empty() {\n        safe_title = \"video\".to_string();\n    }\n    \n    // Add extension if provided\n    if !extension.is_empty() {\n        let ext = if extension.starts_with('.') {\n            extension.to_string()\n        } else {\n            format!(\".{}\", extension)\n        };\n        format!(\"{}{}\", safe_title, ext)\n    } else {\n        safe_title\n    }\n}\n\n/// Check if a filename is safe for the current filesystem\npub fn is_safe_filename(filename: \u0026str) -\u003e bool {\n    if filename.is_empty() || filename.len() \u003e 255 {\n        return false;\n    }\n    \n    // Check for invalid characters\n    let invalid_chars = Regex::new(r#\"[\u003c\u003e:\"/\\\\|?*\\x00-\\x1f]\"#).unwrap();\n    if invalid_chars.is_match(filename) {\n        return false;\n    }\n    \n    // Check for reserved names on Windows\n    let reserved_names = [\n        \"CON\", \"PRN\", \"AUX\", \"NUL\",\n        \"COM1\", \"COM2\", \"COM3\", \"COM4\", \"COM5\", \"COM6\", \"COM7\", \"COM8\", \"COM9\",\n        \"LPT1\", \"LPT2\", \"LPT3\", \"LPT4\", \"LPT5\", \"LPT6\", \"LPT7\", \"LPT8\", \"LPT9\",\n    ];\n    \n    if let Some(name_without_ext) = Path::new(filename).file_stem() {\n        if let Some(name_str) = name_without_ext.to_str() {\n            let upper_name = name_str.to_uppercase();\n            if reserved_names.contains(\u0026upper_name.as_str()) {\n                return false;\n            }\n        }\n    }\n    \n    // Check for leading/trailing dots or spaces\n    if filename.starts_with('.') || filename.ends_with('.') ||\n       filename.starts_with(' ') || filename.ends_with(' ') {\n        return false;\n    }\n    \n    true\n}\n\n/// Generate a unique filename by appending a number if the file already exists\npub fn generate_unique_filename(base_path: \u0026Path, filename: \u0026str) -\u003e std::io::Result\u003cString\u003e {\n    let mut counter = 1;\n    let mut final_filename = filename.to_string();\n    \n    while base_path.join(\u0026final_filename).exists() {\n        let path = Path::new(filename);\n        let stem = path.file_stem().unwrap_or_default();\n        let extension = path.extension().map(|ext| format!(\".{}\", ext.to_string_lossy())).unwrap_or_default();\n        \n        final_filename = format!(\"{} ({}){}\", stem.to_string_lossy(), counter, extension);\n        counter += 1;\n        \n        // Prevent infinite loop\n        if counter \u003e 10000 {\n            return Err(std::io::Error::new(\n                std::io::ErrorKind::AlreadyExists,\n                \"Too many files with similar names\"\n            ));\n        }\n    }\n    \n    Ok(final_filename)\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_to_safe_filename() {\n        assert_eq!(\n            to_safe_filename(\"Test Video: Title\", \"mp4\"),\n            \"Test Video_ Title.mp4\"\n        );\n        \n        assert_eq!(\n            to_safe_filename(\"Video with \u003cinvalid\u003e chars\", \"mp4\"),\n            \"Video with _invalid_ chars.mp4\"\n        );\n        \n        assert_eq!(\n            to_safe_filename(\"\", \"mp4\"),\n            \"video.mp4\"\n        );\n        \n        assert_eq!(\n            to_safe_filename(\"Very long title that exceeds the maximum length limit and should be truncated to prevent filesystem issues\", \"mp4\"),\n            \"Very long title that exceeds the maximum length limit and should be truncated to prevent filesystem issues.mp4\"\n        );\n    }\n\n    #[test]\n    fn test_is_safe_filename() {\n        assert!(is_safe_filename(\"normal_file.mp4\"));\n        assert!(is_safe_filename(\"video with spaces.mp4\"));\n        assert!(!is_safe_filename(\"file\u003cwith\u003einvalid:chars.mp4\"));\n        assert!(!is_safe_filename(\"\"));\n        assert!(!is_safe_filename(\".hidden_file.mp4\"));\n        // Note: \"file with trailing space .mp4\" is actually safe because the space is before the dot, not at the end\n        assert!(is_safe_filename(\"file with trailing space .mp4\"));\n        assert!(!is_safe_filename(\"file with trailing space .mp4 \"));\n    }\n\n    #[test]\n    fn test_generate_unique_filename() {\n        let temp_dir = std::env::temp_dir();\n        let base_path = \u0026temp_dir;\n        \n        // This test might fail if the temp directory has existing files\n        // In a real scenario, we'd use a dedicated test directory\n        let result = generate_unique_filename(base_path, \"test_file.mp4\");\n        assert!(result.is_ok());\n    }\n}\n","traces":[{"line":7,"address":[],"length":0,"stats":{"Line":4}},{"line":9,"address":[],"length":0,"stats":{"Line":16}},{"line":10,"address":[],"length":0,"stats":{"Line":16}},{"line":13,"address":[],"length":0,"stats":{"Line":28}},{"line":16,"address":[],"length":0,"stats":{"Line":4}},{"line":17,"address":[],"length":0,"stats":{"Line":0}},{"line":18,"address":[],"length":0,"stats":{"Line":0}},{"line":22,"address":[],"length":0,"stats":{"Line":9}},{"line":23,"address":[],"length":0,"stats":{"Line":2}},{"line":27,"address":[],"length":0,"stats":{"Line":4}},{"line":28,"address":[],"length":0,"stats":{"Line":4}},{"line":29,"address":[],"length":0,"stats":{"Line":0}},{"line":31,"address":[],"length":0,"stats":{"Line":4}},{"line":35,"address":[],"length":0,"stats":{"Line":0}},{"line":40,"address":[],"length":0,"stats":{"Line":7}},{"line":41,"address":[],"length":0,"stats":{"Line":20}},{"line":42,"address":[],"length":0,"stats":{"Line":1}},{"line":48,"address":[],"length":0,"stats":{"Line":1}},{"line":58,"address":[],"length":0,"stats":{"Line":5}},{"line":59,"address":[],"length":0,"stats":{"Line":5}},{"line":62,"address":[],"length":0,"stats":{"Line":0}},{"line":68,"address":[],"length":0,"stats":{"Line":9}},{"line":69,"address":[],"length":0,"stats":{"Line":8}},{"line":70,"address":[],"length":0,"stats":{"Line":2}},{"line":77,"address":[],"length":0,"stats":{"Line":1}},{"line":78,"address":[],"length":0,"stats":{"Line":2}},{"line":79,"address":[],"length":0,"stats":{"Line":3}},{"line":81,"address":[],"length":0,"stats":{"Line":2}},{"line":82,"address":[],"length":0,"stats":{"Line":0}},{"line":83,"address":[],"length":0,"stats":{"Line":0}},{"line":84,"address":[],"length":0,"stats":{"Line":0}},{"line":86,"address":[],"length":0,"stats":{"Line":0}},{"line":87,"address":[],"length":0,"stats":{"Line":0}},{"line":90,"address":[],"length":0,"stats":{"Line":0}},{"line":91,"address":[],"length":0,"stats":{"Line":0}},{"line":92,"address":[],"length":0,"stats":{"Line":0}},{"line":93,"address":[],"length":0,"stats":{"Line":0}},{"line":98,"address":[],"length":0,"stats":{"Line":1}}],"covered":24,"coverable":38},{"path":["/","Users","r","wks","src","github.com","romanitalian","ytget","ryt","src","utils","mime.rs"],"content":"//! MIME type utilities for determining file extensions\n\n/// Get file extension from MIME type\npub fn ext_from_mime(mime_type: \u0026str) -\u003e \u0026'static str {\n    match mime_type {\n        // Video formats\n        \"video/mp4\" =\u003e \"mp4\",\n        \"video/webm\" =\u003e \"webm\",\n        \"video/3gpp\" =\u003e \"3gp\",\n        \"video/x-flv\" =\u003e \"flv\",\n        \"video/quicktime\" =\u003e \"mov\",\n        \"video/x-msvideo\" =\u003e \"avi\",\n        \"video/x-ms-wmv\" =\u003e \"wmv\",\n        \"video/mp2t\" =\u003e \"ts\",\n        \"video/mp2p\" =\u003e \"mpeg\",\n        \"video/mpeg\" =\u003e \"mpeg\",\n        \"video/ogg\" =\u003e \"ogv\",\n        \"video/x-matroska\" =\u003e \"mkv\",\n        \n        // Audio formats\n        \"audio/mp4\" =\u003e \"m4a\",\n        \"audio/webm\" =\u003e \"webm\",\n        \"audio/mpeg\" =\u003e \"mp3\",\n        \"audio/ogg\" =\u003e \"ogg\",\n        \"audio/wav\" =\u003e \"wav\",\n        \"audio/x-wav\" =\u003e \"wav\",\n        \"audio/flac\" =\u003e \"flac\",\n        \"audio/aac\" =\u003e \"aac\",\n        \"audio/x-aac\" =\u003e \"aac\",\n        \"audio/vorbis\" =\u003e \"ogg\",\n        \"audio/opus\" =\u003e \"opus\",\n        \n        // Default fallback\n        _ =\u003e \"bin\",\n    }\n}\n\n/// Get MIME type from file extension\npub fn mime_from_ext(extension: \u0026str) -\u003e \u0026'static str {\n    let ext = extension.trim_start_matches('.').to_lowercase();\n    match ext.as_str() {\n        // Video formats\n        \"mp4\" =\u003e \"video/mp4\",\n        \"webm\" =\u003e \"video/webm\",\n        \"3gp\" =\u003e \"video/3gpp\",\n        \"flv\" =\u003e \"video/x-flv\",\n        \"mov\" =\u003e \"video/quicktime\",\n        \"avi\" =\u003e \"video/x-msvideo\",\n        \"wmv\" =\u003e \"video/x-ms-wmv\",\n        \"ts\" =\u003e \"video/mp2t\",\n        \"mpeg\" | \"mpg\" =\u003e \"video/mpeg\",\n        \"ogv\" =\u003e \"video/ogg\",\n        \"mkv\" =\u003e \"video/x-matroska\",\n        \n        // Audio formats\n        \"m4a\" =\u003e \"audio/mp4\",\n        \"mp3\" =\u003e \"audio/mpeg\",\n        \"ogg\" =\u003e \"audio/ogg\",\n        \"wav\" =\u003e \"audio/wav\",\n        \"flac\" =\u003e \"audio/flac\",\n        \"aac\" =\u003e \"audio/aac\",\n        \"opus\" =\u003e \"audio/opus\",\n        \n        // Default fallback\n        _ =\u003e \"application/octet-stream\",\n    }\n}\n\n/// Check if MIME type is a video format\npub fn is_video_mime(mime_type: \u0026str) -\u003e bool {\n    mime_type.starts_with(\"video/\")\n}\n\n/// Check if MIME type is an audio format\npub fn is_audio_mime(mime_type: \u0026str) -\u003e bool {\n    mime_type.starts_with(\"audio/\")\n}\n\n/// Check if MIME type is a progressive format (video+audio combined)\npub fn is_progressive_mime(mime_type: \u0026str) -\u003e bool {\n    matches!(\n        mime_type,\n        \"video/mp4\" | \"video/webm\" | \"video/3gpp\" | \"video/x-flv\"\n    )\n}\n\n/// Check if MIME type is an adaptive format (video or audio only)\npub fn is_adaptive_mime(mime_type: \u0026str) -\u003e bool {\n    is_video_mime(mime_type) || is_audio_mime(mime_type)\n}\n\n/// Get container format from MIME type\npub fn get_container_format(mime_type: \u0026str) -\u003e \u0026'static str {\n    match mime_type {\n        \"video/mp4\" | \"audio/mp4\" =\u003e \"mp4\",\n        \"video/webm\" | \"audio/webm\" =\u003e \"webm\",\n        \"video/3gpp\" =\u003e \"3gp\",\n        \"video/x-flv\" =\u003e \"flv\",\n        \"video/quicktime\" =\u003e \"mov\",\n        \"video/x-msvideo\" =\u003e \"avi\",\n        \"video/x-ms-wmv\" =\u003e \"wmv\",\n        \"video/mp2t\" =\u003e \"ts\",\n        \"video/mpeg\" =\u003e \"mpeg\",\n        \"video/ogg\" | \"audio/ogg\" =\u003e \"ogg\",\n        \"video/x-matroska\" =\u003e \"mkv\",\n        \"audio/mpeg\" =\u003e \"mp3\",\n        \"audio/wav\" | \"audio/x-wav\" =\u003e \"wav\",\n        \"audio/flac\" =\u003e \"flac\",\n        \"audio/aac\" | \"audio/x-aac\" =\u003e \"aac\",\n        \"audio/opus\" =\u003e \"opus\",\n        _ =\u003e \"unknown\",\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_ext_from_mime() {\n        assert_eq!(ext_from_mime(\"video/mp4\"), \"mp4\");\n        assert_eq!(ext_from_mime(\"video/webm\"), \"webm\");\n        assert_eq!(ext_from_mime(\"audio/mp4\"), \"m4a\");\n        assert_eq!(ext_from_mime(\"audio/mpeg\"), \"mp3\");\n        assert_eq!(ext_from_mime(\"unknown/type\"), \"bin\");\n    }\n\n    #[test]\n    fn test_mime_from_ext() {\n        assert_eq!(mime_from_ext(\"mp4\"), \"video/mp4\");\n        assert_eq!(mime_from_ext(\".mp4\"), \"video/mp4\");\n        assert_eq!(mime_from_ext(\"MP4\"), \"video/mp4\");\n        assert_eq!(mime_from_ext(\"m4a\"), \"audio/mp4\");\n        assert_eq!(mime_from_ext(\"mp3\"), \"audio/mpeg\");\n        assert_eq!(mime_from_ext(\"unknown\"), \"application/octet-stream\");\n    }\n\n    #[test]\n    fn test_is_video_mime() {\n        assert!(is_video_mime(\"video/mp4\"));\n        assert!(is_video_mime(\"video/webm\"));\n        assert!(!is_video_mime(\"audio/mp4\"));\n        assert!(!is_video_mime(\"text/plain\"));\n    }\n\n    #[test]\n    fn test_is_audio_mime() {\n        assert!(is_audio_mime(\"audio/mp4\"));\n        assert!(is_audio_mime(\"audio/mpeg\"));\n        assert!(!is_audio_mime(\"video/mp4\"));\n        assert!(!is_audio_mime(\"text/plain\"));\n    }\n\n    #[test]\n    fn test_is_progressive_mime() {\n        assert!(is_progressive_mime(\"video/mp4\"));\n        assert!(is_progressive_mime(\"video/webm\"));\n        assert!(!is_progressive_mime(\"video/quicktime\"));\n        assert!(!is_progressive_mime(\"audio/mp4\"));\n    }\n\n    #[test]\n    fn test_get_container_format() {\n        assert_eq!(get_container_format(\"video/mp4\"), \"mp4\");\n        assert_eq!(get_container_format(\"audio/mp4\"), \"mp4\");\n        assert_eq!(get_container_format(\"video/webm\"), \"webm\");\n        assert_eq!(get_container_format(\"audio/mpeg\"), \"mp3\");\n        assert_eq!(get_container_format(\"unknown/type\"), \"unknown\");\n    }\n}\n\n","traces":[{"line":4,"address":[],"length":0,"stats":{"Line":5}},{"line":5,"address":[],"length":0,"stats":{"Line":5}},{"line":7,"address":[],"length":0,"stats":{"Line":6}},{"line":8,"address":[],"length":0,"stats":{"Line":5}},{"line":9,"address":[],"length":0,"stats":{"Line":3}},{"line":10,"address":[],"length":0,"stats":{"Line":3}},{"line":11,"address":[],"length":0,"stats":{"Line":3}},{"line":12,"address":[],"length":0,"stats":{"Line":3}},{"line":13,"address":[],"length":0,"stats":{"Line":3}},{"line":14,"address":[],"length":0,"stats":{"Line":3}},{"line":15,"address":[],"length":0,"stats":{"Line":3}},{"line":16,"address":[],"length":0,"stats":{"Line":3}},{"line":17,"address":[],"length":0,"stats":{"Line":3}},{"line":18,"address":[],"length":0,"stats":{"Line":3}},{"line":21,"address":[],"length":0,"stats":{"Line":4}},{"line":22,"address":[],"length":0,"stats":{"Line":2}},{"line":23,"address":[],"length":0,"stats":{"Line":3}},{"line":24,"address":[],"length":0,"stats":{"Line":1}},{"line":25,"address":[],"length":0,"stats":{"Line":1}},{"line":26,"address":[],"length":0,"stats":{"Line":1}},{"line":27,"address":[],"length":0,"stats":{"Line":1}},{"line":28,"address":[],"length":0,"stats":{"Line":1}},{"line":29,"address":[],"length":0,"stats":{"Line":1}},{"line":30,"address":[],"length":0,"stats":{"Line":1}},{"line":31,"address":[],"length":0,"stats":{"Line":1}},{"line":34,"address":[],"length":0,"stats":{"Line":1}},{"line":39,"address":[]," )\n                    .find(|(key, _)| key == \"v\")\n                    .map(|(_, value)| value.to_string())\n                    .ok_or_else(|| RytError::InvalidUrl(\"Missing v parameter\".to_string()))\n            } else if parsed.path().starts_with(\"/shorts/\") {\n                let video_id = parsed.path().trim_start_matches(\"/shorts/\");\n                if video_id.is_empty() {\n                    return Err(RytError::InvalidUrl(\"Missing video ID in shorts path\".to_string()));\n                }\n                Ok(video_id.to_string())\n            } else {\n                Err(RytError::InvalidUrl(\"Unsupported video URL format\".to_string()))\n            }\n        }\n        _ =\u003e Err(RytError::InvalidUrl(\"Not a supported video platform URL\".to_string()))\n    }\n}\n\n/// Extract playlist ID from video platform playlist URL\npub fn extract_playlist_id(url: \u0026str) -\u003e Result\u003cString, RytError\u003e {\n    // Accept raw playlist IDs as-is\n    if !url.is_empty() \u0026\u0026 (url.starts_with(\"PL\") || url.starts_with(\"UU\") || url.starts_with(\"OLAK5uy_\")) {\n        return Ok(url.to_string());\n    }\n    \n    let parsed = Url::parse(url)?;\n    if let Some(id) = parsed.query_pairs().find(|(key, _)| key == \"list\").map(|(_, value)| value.to_string()) {\n        Ok(id)\n    } else {\n        Err(RytError::InvalidUrl(\"Playlist ID not found\".to_string()))\n    }\n}\n\n/// Check if URL is a supported video platform URL\npub fn is_video_url(url: \u0026str) -\u003e bool {\n    if let Ok(parsed) = Url::parse(url) {\n        matches!(\n            parsed.host_str(),\n            Some(\"youtube.com\") | Some(\"www.youtube.com\") | Some(\"youtu.be\")\n        )\n    } else {\n        false\n    }\n}\n\n/// Check if URL is a playlist URL\npub fn is_playlist_url(url: \u0026str) -\u003e bool {\n    if let Ok(parsed) = Url::parse(url) {\n        parsed.path().contains(\"/playlist\") || \n        parsed.query_pairs().any(|(key, _)| key == \"list\")\n    } else {\n        // If URL parsing fails, check if it's a raw playlist ID\n        url.starts_with(\"PL\") || url.starts_with(\"UU\") || url.starts_with(\"OLAK5uy_\")\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_extract_video_id() {\n        assert_eq!(\n            extract_video_id(\"https://www.youtube.com/watch?v=dQw4w9WgXcQ\").unwrap(),\n            \"dQw4w9WgXcQ\"\n        );\n        \n        assert_eq!(\n            extract_video_id(\"https://youtu.be/dQw4w9WgXcQ\").unwrap(),\n            \"dQw4w9WgXcQ\"\n        );\n        \n        assert_eq!(\n            extract_video_id(\"https://www.youtube.com/shorts/brZCOVlyPPo\").unwrap(),\n            \"brZCOVlyPPo\"\n        );\n        \n        // Test error cases\n        assert!(extract_video_id(\"https://www.youtube.com/watch\").is_err());\n        assert!(extract_video_id(\"https://example.com\").is_err());\n    }\n\n    #[test]\n    fn test_extract_playlist_id() {\n        assert_eq!(\n            extract_playlist_id(\"https://www.youtube.com/playlist?list=PLxxxx\").unwrap(),\n            \"PLxxxx\"\n        );\n        \n        assert_eq!(\n            extract_playlist_id(\"PLxxxx\").unwrap(),\n            \"PLxxxx\"\n        );\n        \n        assert!(extract_playlist_id(\"https://www.youtube.com/watch?v=xxx\").is_err());\n    }\n\n    #[test]\n    fn test_is_video_url() {\n        assert!(is_video_url(\"https://www.youtube.com/watch?v=xxx\"));\n        assert!(is_video_url(\"https://youtu.be/xxx\"));\n        assert!(!is_video_url(\"https://example.com\"));\n    }\n\n    #[test]\n    fn test_is_playlist_url() {\n        assert!(is_playlist_url(\"https://www.youtube.com/playlist?list=PLxxxx\"));\n        assert!(is_playlist_url(\"PLxxxx\"));\n        assert!(!is_playlist_url(\"https://www.youtube.com/watch?v=xxx\"));\n    }\n}\n","traces":[{"line":7,"address":[],"length":0,"stats":{"Line":5}},{"line":8,"address":[],"length":0,"stats":{"Line"         var previousData = {"files":[{"path":["/","Users","r","wks","src","github.com","romanitalian","ytget","ryt","src","cli","args.rs"],"content":"//! Command line argument parsing\n\nuse clap::{Parser, ValueEnum};\nuse std::path::PathBuf;\nuse std::time::Duration;\n\n/// Rust YouTube Downloader - Fast and reliable YouTube video downloader\n#[derive(Parser, Debug)]\n#[command(author, version, about, long_about = None)]\npub struct Args {\n    /// YouTube video or playlist URL\n    pub url: String,\n\n    /// Format selector (e.g., 'itag=22', 'best', 'height\u003c=480')\n    #[arg(short, long, value_name = \"FORMAT\")]\n    pub format: Option\u003cString\u003e,\n\n    /// Desired file extension (e.g., 'mp4', 'webm')\n    #[arg(short, long, value_name = \"EXT\")]\n    pub ext: Option\u003cString\u003e,\n\n    /// Output path (file or directory)\n    #[arg(short, long, value_name = \"PATH\")]\n    pub output: Option\u003cPathBuf\u003e,\n\n    /// Disable progress output\n    #[arg(long)]\n    pub no_progress: bool,\n\n    /// HTTP timeout (e.g., 30s, 1m)\n    #[arg(long, value_name = \"DURATION\", default_value = \"30s\")]\n    pub timeout: humantime::Duration,\n\n    /// HTTP retries for transient errors\n    #[arg(long, default_value = \"3\")]\n    pub retries: u32,\n\n    /// Download rate limit (e.g., 2MiB/s, 500KiB/s)\n    #[arg(long, value_name = \"RATE\")]\n    pub rate_limit: Option\u003cString\u003e,\n\n    /// Treat input as playlist URL or ID\n    #[arg(long)]\n    pub playlist: bool,\n\n    /// Max items to process for playlist (0 means all)\n    #[arg(long, default_value = \"0\")]\n    pub limit: usize,\n\n    /// Parallelism for playlist downloads\n    #[arg(long, default_value = \"1\")]\n    pub concurrency: usize,\n\n    /// Botguard mode\n    #[arg(long, value_enum, default_value = \"off\")]\n    pub botguard: BotguardMode,\n\n    /// Enable Botguard debug logs\n    #[arg(long)]\n    pub debug_botguard: bool,\n\n    /// Botguard cache mode\n    #[arg(long, value_enum, default_value = \"mem\")]\n    pub botguard_cache: BotguardCacheMode,\n\n    /// Botguard cache directory (for file mode)\n    #[arg(long, value_name = \"DIR\")]\n    pub botguard_cache_dir: Option\u003cPathBuf\u003e,\n\n    /// Default Botguard token TTL if solver doesn't set\n    #[arg(long, value_name = \"DURATION\", default_value = \"30m\")]\n    pub botguard_ttl: humantime::Duration,\n\n    /// Path to JS script implementing bgAttest(input)\n    #[arg(long, value_name = \"PATH\")]\n    pub botguard_script: Option\u003cPathBuf\u003e,\n\n    /// Innertube client name (default ANDROID)\n    #[arg(long, value_name = \"NAME\")]\n    pub client_name: Option\u003cString\u003e,\n\n    /// Innertube client version (default 20.10.38)\n    #[arg(long, value_name = \"VERSION\")]\n    pub client_version: Option\u003cString\u003e,\n\n    /// Print final media URL and exit (no download)\n    #[arg(short = 'g', long)]\n    pub print_url: bool,\n\n    /// Override User-Agent header\n    #[arg(long, value_name = \"USER_AGENT\")]\n    pub user_agent: Option\u003cString\u003e,\n\n    /// Proxy URL (http/https/socks)\n    #[arg(long, value_name = \"URL\")]\n    pub proxy: Option\u003cString\u003e,\n\n    /// Verbose output\n    #[arg(short, long)]\n    pub verbose: bool,\n\n    /// Quiet output (only errors)\n    #[arg(short, long)]\n    pub quiet: bool,\n}\n\n/// Botguard mode\n#[derive(Debug, Clone, ValueEnum)]\npub enum BotguardMode {\n    /// Disabled\n    Off,\n    /// Automatic (only when needed)\n    Auto,\n    /// Force (always use)\n    Force,\n}\n\n/// Botguard cache mode\n#[derive(Debug, Clone, ValueEnum)]\npub enum BotguardCacheMode {\n    /// Memory cache\n    Mem,\n    /// File cache\n    File,\n}\n\nimpl Args {\n    /// Get HTTP timeout as Duration\n    pub fn timeout_duration(\u0026self) -\u003e Duration {\n        self.timeout.into()\n    }\n\n    /// Get Botguard TTL as Duration\n    pub fn botguard_ttl_duration(\u0026self) -\u003e Duration {\n        self.botguard_ttl.into()\n    }\n\n    /// Parse rate limit string to bytes per second\n    pub fn parse_rate_limit(\u0026self) -\u003e Option\u003cu64\u003e {\n        self.rate_limit.as_ref().and_then(|rate| {\n            parse_rate_limit(rate)\n        })\n    }\n\n    /// Check if this is a playlist operation\n    pub fn is_playlist(\u0026self) -\u003e bool {\n        self.playlist || crate::utils::url::is_playlist_url(\u0026self.url)\n    }\n\n    /// Get output verbosity level\n    pub fn verbosity_level(\u0026self) -\u003e VerbosityLevel {\n        if self.quiet {\n            VerbosityLevel::Quiet\n        } else if self.verbose {\n            VerbosityLevel::Verbose\n        } else {\n            VerbosityLevel::Normal\n        }\n    }\n}\n\n/// Output verbosity level\n#[derive(Debug, Clone, Copy, PartialEq, Eq)]\npub enum VerbosityLevel {\n    /// Quiet (only errors)\n    Quiet,\n    /// Normal\n    Normal,\n    /// Verbose (debug info)\n    Verbose,\n}\n\n/// Parse rate limit string to bytes per second\npub fn parse_rate_limit(rate: \u0026str) -\u003e Option\u003cu64\u003e {\n    let rate = rate.trim().to_uppercase();\n    if rate.is_empty() {\n        return None;\n    }\n\n    // Remove /s suffix if present\n    let rate = rate.trim_end_matches(\"/S\");\n\n    // Find the number and unit\n    let mut number_end = 0;\n    for (i, c) in rate.char_indices() {\n        if c.is_ascii_digit() || c == '.' {\n            number_end = i + 1;\n        } else {\n            break;\n        }\n    }\n\n    if number_end == 0 {\n        return None;\n    }\n\n    let number_str = \u0026rate[..number_end];\n    let unit = \u0026rate[number_end..].trim();\n\n    let number: f64 = number_str.parse().ok()?;\n    if number \u003c= 0.0 {\n        return None;\n    }\n\n    let multiplier = match *unit {\n        \"B\" | \"\" =\u003e 1,\n        \"KB\" =\u003e 1000,\n        \"KIB\" =\u003e 1024,\n        \"MB\" =\u003e 1000 * 1000,\n        \"MIB\" =\u003e 1024 * 1024,\n        \"GB\" =\u003e 1000 * 1000 * 1000,\n        \"GIB\" =\u003e 1024 * 1024 * 1024,\n        \"TB\" =\u003e 1000_u64.pow(4),\n        \"TIB\" =\u003e 1024_u64.pow(4),\n        _ =\u003e return None,\n    };\n\n    Some((number * multiplier as f64) as u64)\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_parse_rate_limit() {\n        assert_eq!(parse_rate_limit(\"1MB/s\"), Some(1000 * 1000));\n        assert_eq!(parse_rate_limit(\"1MiB/s\"), Some(1024 * 1024));\n        assert_eq!(parse_rate_limit(\"500KB/s\"), Some(500 * 1000));\n        assert_eq!(parse_rate_limit(\"2GB/s\"), Some(2 * 1000 * 1000 * 1000));\n        assert_eq!(parse_rate_limit(\"1.5MB/s\"), Some(1500 * 1000));\n        assert_eq!(parse_rate_limit(\"1024\"), Some(1024));\n        assert_eq!(parse_rate_limit(\"0\"), None);\n        assert_eq!(parse_rate_limit(\"\"), None);\n        assert_eq!(parse_rate_limit(\"invalid\"), None);\n    }\n\n    #[test]\n    fn test_args_verbosity_level() {\n        let args = Args {\n            url: \"https://example.com\".to_string(),\n            quiet: false,\n            verbose: false,\n            ..Default::default()\n        };\n        assert_eq!(args.verbosity_level(), VerbosityLevel::Normal);\n\n        let args = Args {\n            url: \"https://example.com\".to_string(),\n            quiet: true,\n            verbose: false,\n            ..Default::default()\n        };\n        assert_eq!(args.verbosity_level(), VerbosityLevel::Quiet);\n\n        let args = Args {\n            url: \"https://example.com\".to_string(),\n            quiet: false,\n            verbose: true,\n            ..Default::default()\n        };\n        assert_eq!(args.verbosity_level(), VerbosityLevel::Verbose);\n    }\n\n    #[test]\n    fn test_args_is_playlist() {\n        let args = Args {\n            url: \"https://www.youtube.com/playlist?list=PLxxxx\".to_string(),\n            playlist: false,\n            ..Default::default()\n        };\n        assert!(args.is_playlist());\n\n        let args = Args {\n            url: \"https://www.youtube.com/watch?v=xxx\".to_string(),\n            playlist: true,\n            ..Default::default()\n        };\n        assert!(args.is_playlist());\n    }\n}\n\n// Implement Default for Args to make tests work\nimpl Default for Args {\n    fn default() -\u003e Self {\n        Self {\n            url: String::new(),\n            format: None,\n            ext: None,\n            output: None,\n            no_progress: false,\n            timeout: humantime::Duration::from(Duration::from_secs(30)),\n            retries: 3,\n            rate_limit: None,\n            playlist: false,\n            limit: 0,\n            concurrency: 1,\n            botguard: BotguardMode::Off,\n            debug_botguard: false,\n            botguard_cache: BotguardCacheMode::Mem,\n            botguard_cache_dir: None,\n            botguard_ttl: humantime::Duration::from(Duration::from_secs(1800)),\n            botguard_script: None,\n            client_name: None,\n            client_version: None,\n            print_url: false,\n            user_agent: None,\n            proxy: None,\n            verbose: false,\n            quiet: false,\n        }\n    }\n}\n","traces":[{"line":129,"address":[],"length":0,"stats":{"Line":0}},{"line":130,"address":[],"length":0,"stats":{"Line":0}},{"line":134,"address":[],"length":0,"stats":{"Line":0}},{"line":135,"address":[],"length":0,"stats":{"Line":0}},{"line":139,"address":[],"length":0,"stats":{"Line":0}},{"line":140,"address":[],"length":0,"stats":{"Line":0}},{"line":141,"address":[],"length":0,"stats":{"Line":0}},{"line":146,"address":[],"length":0,"stats":{"Line":2}},{"line":147,"address":[],"length":0,"stats":{"Line":3}},{"line":151,"address":[],"length":0,"stats":{"Line":3}},{"line":152,"address":[],"length":0,"stats":{"Line":3}},{"line":153,"address":[],"length":0,"stats":{"Line":1}},{"line":154,"address":[],"length":0,"stats t formatting and progress display\n\nuse crate::core::progress::Progress;\nuse crate::cli::args::VerbosityLevel;\nuse indicatif::{ProgressBar, ProgressStyle};\nuse std::sync::Arc;\nuse std::time::Duration;\n\n/// Output formatter for ryt\npub struct OutputFormatter {\n    verbosity: VerbosityLevel,\n    progress_bar: Option\u003cProgressBar\u003e,\n}\n\nimpl OutputFormatter {\n    /// Create a new output formatter\n    pub fn new(verbosity: VerbosityLevel) -\u003e Self {\n        Self {\n            verbosity,\n            progress_bar: None,\n        }\n    }\n\n    /// Create a progress bar for downloads\n    pub fn create_progress_bar(\u0026mut self, total_size: u64) -\u003e Option\u003cProgressBar\u003e {\n        if self.verbosity == VerbosityLevel::Quiet {\n            return None;\n        }\n\n        let style = ProgressStyle::default_bar()\n            .template(\"{spinner:.green} [{elapsed_precise}] [{bar:40.cyan/blue}] {bytes}/{total_bytes} ({eta}) {msg}\")\n            .unwrap()\n            .progress_chars(\"#\u003e-\");\n\n        let progress_bar = ProgressBar::new(total_size);\n        progress_bar.set_style(style);\n        progress_bar.set_message(\"Downloading...\");\n\n        self.progress_bar = Some(progress_bar.clone());\n        Some(progress_bar)\n    }\n\n    /// Update progress bar\n    pub fn update_progress(\u0026self, progress: \u0026Progress) {\n        if let Some(progress_bar) = \u0026self.progress_bar {\n            progress_bar.set_position(progress.downloaded_size);\n            progress_bar.set_length(progress.total_size);\n            \n            if let Some(speed) = progress.speed {\n                progress_bar.set_message(format!(\"{}/s\", format_bytes(speed as u64)));\n            }\n        }\n    }\n\n    /// Finish progress bar\n    pub fn finish_progress(\u0026self, message: \u0026str) {\n        if let Some(progress_bar) = \u0026self.progress_bar {\n            progress_bar.finish_with_message(message.to_string());\n        }\n    }\n\n    /// Print info message\n    pub fn info(\u0026self, message: \u0026str) {\n        if self.verbosity != VerbosityLevel::Quiet {\n            println!(\"‚ÑπÔ∏è  {}\", message);\n        }\n    }\n\n    /// Print success message\n    pub fn success(\u0026self, message: \u0026str) {\n        if self.verbosity != VerbosityLevel::Quiet {\n            println!(\"‚úÖ {}\", message);\n        }\n    }\n\n    /// Print warning message\n    pub fn warning(\u0026self, message: \u0026str) {\n        if self.verbosity != VerbosityLevel::Quiet {\n            eprintln!(\"‚ö†Ô∏è  {}\", message);\n        }\n    }\n\n    /// Print error message\n    pub fn error(\u0026self, message: \u0026str) {\n        eprintln!(\"‚ùå {}\", message);\n    }\n\n    /// Print debug message\n    pub fn debug(\u0026self, message: \u0026str) {\n        if self.verbosity == VerbosityLevel::Verbose {\n            println!(\"üêõ {}\", message);\n        }\n    }\n\n    /// Print video information\n    pub fn print_video_info(\u0026self, title: \u0026str, author: \u0026str, duration: u32, formats: usize) {\n        if self.verbosity == VerbosityLevel::Quiet {\n            return;\n        }\n\n        println!(\"üìπ {}\", title);\n        println!(\"üë§ {}\", author);\n        println!(\"‚è±Ô∏è  {}\", format_duration(Duration::from_secs(duration as u64)));\n        println!(\"üìä {} formats available\", formats);\n        println!();\n    }\n\n    /// Print format information\n    pub fn print_format_info(\u0026self, itag: u32, quality: \u0026str, mime_type: \u0026str, bitrate: u32, size: Option\u003cu64\u003e) {\n        if self.verbosity == VerbosityLevel::Quiet {\n            return;\n        }\n\n        let size_str = size.map(|s| format!(\" ({})\", format_bytes(s))).unwrap_or_default();\n        println!(\"  üìã itag={} | {} | {} | {} kbps{}\", \n                 itag, quality, mime_type, bitrate / 1000, size_str);\n    }\n\n    /// Print download start message\n    pub fn print_download_start(\u0026self, url: \u0026str, output_path: \u0026str) {\n        if self.verbosity == VerbosityLevel::Quiet {\n            return;\n        }\n\n        println!(\"üöÄ Starting download...\");\n        println!(\"üîó URL: {}\", url);\n        println!(\"üíæ Output: {}\", output_path);\n        println!();\n    }\n\n    /// Print download complete message\n    pub fn print_download_complete(\u0026self, output_path: \u0026str, duration: Duration) {\n        if self.verbosity == VerbosityLevel::Quiet {\n            return;\n        }\n\n        println!();\n        println!(\"‚úÖ Download completed!\");\n        println!(\"üíæ Saved to: {}\", output_path);\n        println!(\"‚è±Ô∏è  Time: {}\", format_duration(duration));\n    }\n\n    /// Print playlist information\n    pub fn print_playlist_info(\u0026self, playlist_id: \u0026str, item_count: usize, limit: Option\u003cusize\u003e) {\n        if self.verbosity == VerbosityLevel::Quiet {\n            return;\n        }\n\n        println!(\"üìã Playlist: {}\", playlist_id);\n        if let Some(limit) = limit {\n            println!(\"üìä Items: {} (limited to {})\", item_count, limit);\n        } else {\n            println!(\"üìä Items: {}\", item_count);\n        }\n        println!();\n    }\n\n    /// Print playlist item progress\n    pub fn print_playlist_item(\u0026self, index: usize, total: usize, title: \u0026str) {\n        if self.verbosity == VerbosityLevel::Quiet {\n            return;\n        }\n\n        println!(\"üì• [{}/{}] {}\", index + 1, total, title);\n    }\n\n    /// Print help text\n    pub fn print_help(\u0026self) {\n        println!(\"RYT - Rust Video Downloader\");\n        println!();\n        println!(\"Usage: ryt [OPTIONS] \u003cURL\u003e\");\n        println!();\n        println!(\"Examples:\");\n        println!(\"  ryt VIDEO_URL\");\n        println!(\"  ryt --format best --ext mp4 VIDEO_URL\");\n        println!(\"  ryt --playlist --limit 10 PLAYLIST_URL\");\n        println!(\"  ryt --rate-limit 2MiB/s --output ./downloads VIDEO_URL\");\n        println!();\n        println!(\"For more information, run: ryt --help\");\n    }\n\n    /// Print version information\n    pub fn print_version(\u0026self) {\n        println!(\"ryt version {}\", env!(\"CARGO_PKG_VERSION\"));\n        println!(\"Rust YouTube Downloader - Fast and reliable\");\n    }\n}\n\n/// Create a progress callback for the downloader\npub fn create_progress_callback(formatter: Arc\u003cOutputFormatter\u003e) -\u003e impl Fn(Progress) + Send + Sync + 'static {\n    move |progress: Progress| {\n        formatter.update_progress(\u0026progress);\n    }\n}\n\n/// Format bytes as human-readable string\nfn format_bytes(bytes: u64) -\u003e String {\n    const UNITS: \u0026[\u0026str] = \u0026[\"B\", \"KB\", \"MB\", \"GB\", \"TB\"];\n    const THRESHOLD: f64 = 1024.0;\n\n    if bytes == 0 {\n        return \"0 B\".to_string();\n    }\n\n    let bytes_f64 = bytes as f64;\n    let exp = (bytes_f64.ln() / THRESHOLD.ln()).floor() as usize;\n    let exp = exp.min(UNITS.len() - 1);\n    \n    let value = bytes_f64 / THRESHOLD.powi(exp as i32);\n    \n    if exp == 0 {\n        format!(\"{} {}\", bytes, UNITS[exp])\n    } else {\n        format!(\"{:.1} {}\", value, UNITS[exp])\n    }\n}\n\n/// Format duration as human-readable string\nfn format_duration(duration: Duration) -\u003e String {\n    let total_seconds = duration.as_secs();\n    \n    if total_seconds \u003c 60 {\n        format!(\"{}s\", total_seconds)\n    } else if total_seconds \u003c 3600 {\n        let minutes = total_seconds / 60;\n        let seconds = total_seconds % 60;\n        if seconds == 0 {\n            format!(\"{}m\", minutes)\n        } else {\n            format!(\"{}m {}s\", minutes, seconds)\n        }\n    } else {\n        let hours = total_seconds / 3600;\n        let minutes = (total_seconds % 3600) / 60;\n        if minutes == 0 {\n            format!(\"{}h\", hours)\n        } else {\n            format!(\"{}h {}m\", hours, minutes)\n        }\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_output_formatter_creation() {\n        let formatter = OutputFormatter::new(VerbosityLevel::Normal);\n        assert_eq!(formatter.verbosity, VerbosityLevel::Normal);\n        assert!(formatter.progress_bar.is_none());\n    }\n\n    #[test]\n    fn test_format_bytes() {\n        assert_eq!(format_bytes(0), \"0 B\");\n        assert_eq!(format_bytes(1023), \"1023 B\");\n        assert_eq!(format_bytes(1024), \"1.0 KB\");\n        assert_eq!(format_bytes(1536), \"1.5 KB\");\n        assert_eq!(format_bytes(1048576), \"1.0 MB\");\n        assert_eq!(format_bytes(1073741824), \"1.0 GB\");\n    }\n\n    #[test]\n    fn test_format_duration() {\n        assert_eq!(format_duration(Duration::from_secs(30)), \"30s\");\n        assert_eq!(format_duration(Duration::from_secs(60)), \"1m\");\n        assert_eq!(format_duration(Duration::from_secs(90)), \"1m 30s\");\n        assert_eq!(format_duration(Duration::from_secs(3600)), \"1h\");\n        assert_eq!(format_duration(Duration::from_secs(3660)), \"1h 1m\");\n    }\n\n    #[test]\n    fn test_verbosity_levels() {\n        let formatter = OutputFormatter::new(VerbosityLevel::Quiet);\n        // These should not print anything in quiet mode\n        formatter.info(\"test\");\n        formatter.success(\"test\");\n        formatter.warning(\"test\");\n        formatter.debug(\"test\");\n        \n        // Error should always print\n        formatter.error(\"test\");\n    }\n}\n","traces":[{"line":17,"address":[],"length":0,"stats":{"Line":2}},{"line":25,"address":[],"length":0,"stats":{"Line":0}},{"line":26,"address":[],"length":0,"stats":{"Line":0}},{"line":27,"address":[],"length":0,"stats":{"Line":0}},{"line":30,"address":[],"length":0,"stats":{"Line":0}},{"line":35,"address":[],"length":0,"stats":{"Line":0}},{"line":36,"address":[],"length":0,"stats":{"Line":0}},{"line":3 id, to_safe_filename};\nuse crate::platform::{InnerTubeClient, PlayerResponse};\nuse crate::core::video_info::Format;\nuse crate::download::ChunkedDownloader;\nuse std::path::PathBuf;\nuse std::sync::Arc;\nuse std::time::Duration;\nuse tokio::sync::Mutex;\nuse tracing::{info, debug, warn};\n\n/// Main downloader configuration\n#[derive(Debug, Clone)]\npub struct DownloadOptions {\n    /// Format selector\n    pub format_selector: Option\u003cFormatSelector\u003e,\n    /// Desired file extension\n    pub desired_ext: Option\u003cString\u003e,\n    /// Output path (file or directory)\n    pub output_path: Option\u003cPathBuf\u003e,\n    /// Rate limit in bytes per second\n    pub rate_limit_bps: Option\u003cu64\u003e,\n    /// InnerTube client name\n    pub client_name: String,\n    /// InnerTube client version\n    pub client_version: String,\n    /// HTTP timeout\n    pub timeout: Duration,\n    /// Maximum retries\n    pub max_retries: u32,\n}\n\nimpl Default for DownloadOptions {\n    fn default() -\u003e Self {\n        Self {\n            format_selector: None,\n            desired_ext: None,\n            output_path: None,\n            rate_limit_bps: None,\n            client_name: \"ANDROID\".to_string(),  // ANDROID gives direct URLs without cipher complexity\n            client_version: \"20.10.38\".to_string(),\n            timeout: Duration::from_secs(30),\n            max_retries: 3,\n        }\n    }\n}\n\n/// Botguard configuration\n#[derive(Debug, Clone)]\npub struct BotguardConfig {\n    /// Botguard mode\n    pub mode: crate::platform::botguard::BotguardMode,\n    /// Debug mode\n    pub debug: bool,\n    /// Token TTL\n    pub ttl: Duration,\n}\n\nimpl Default for BotguardConfig {\n    fn default() -\u003e Self {\n        Self {\n            mode: crate::platform::botguard::BotguardMode::Off,\n            debug: false,\n            ttl: Duration::from_secs(1800), // 30 minutes\n        }\n    }\n}\n\n/// Main downloader struct\npub struct Downloader {\n    options: DownloadOptions,\n    botguard: BotguardConfig,\n    inner_tube: Arc\u003cMutex\u003cInnerTubeClient\u003e\u003e,\n    downloader: Arc\u003cMutex\u003cChunkedDownloader\u003e\u003e,\n}\n\nimpl Downloader {\n    /// Create a new downloader with default options\n    pub fn new() -\u003e Self {\n        Self {\n            options: DownloadOptions::default(),\n            botguard: BotguardConfig::default(),\n            inner_tube: Arc::new(Mutex::new(InnerTubeClient::new())),\n            downloader: Arc::new(Mutex::new(ChunkedDownloader::new())),\n        }\n    }\n\n    /// Set format selector\n    pub fn with_format(mut self, selector: \u0026str, ext: \u0026str) -\u003e Self {\n        if let Ok(quality) = QualitySelector::from_str(selector) {\n            self.options.format_selector = Some(FormatSelector::new(quality).with_extension(ext));\n        }\n        self\n    }\n\n    /// Set output path\n    pub fn with_output_path(mut self, path: impl Into\u003cPathBuf\u003e) -\u003e Self {\n        self.options.output_path = Some(path.into());\n        self\n    }\n\n    /// Set progress callback\n    pub fn with_progress(self, _callback: impl Fn(Progress) + Send + Sync + 'static) -\u003e Self {\n        // TODO: Implement progress callback in ChunkedDownloader\n        self\n    }\n\n    /// Set rate limit\n    pub fn with_rate_limit(mut self, bytes_per_second: u64) -\u003e Self {\n        self.options.rate_limit_bps = Some(bytes_per_second);\n        self\n    }\n\n    /// Set InnerTube client\n    pub fn with_innertube_client(mut self, name: \u0026str, version: \u0026str) -\u003e Self {\n        self.options.client_name = name.to_string();\n        self.options.client_version = version.to_string();\n        self\n    }\n\n    /// Set Botguard mode\n    pub fn with_botguard(mut self, mode: crate::platform::botguard::BotguardMode) -\u003e Self {\n        self.botguard.mode = mode;\n        self\n    }\n\n    /// Set Botguard debug\n    pub fn with_botguard_debug(mut self, debug: bool) -\u003e Self {\n        self.botguard.debug = debug;\n        self\n    }\n\n    /// Set Botguard TTL\n    pub fn with_botguard_ttl(mut self, ttl: Duration) -\u003e Self {\n        self.botguard.ttl = ttl;\n        self\n    }\n\n    /// Set HTTP timeout\n    pub fn with_timeout(mut self, timeout: Duration) -\u003e Self {\n        self.options.timeout = timeout;\n        self\n    }\n\n    /// Set maximum retries\n    pub fn with_max_retries(mut self, max_retries: u32) -\u003e Self {\n        self.options.max_retries = max_retries;\n        self\n    }\n\n    /// Resolve video URL and get metadata without downloading\n    pub async fn resolve_url(\u0026mut self, video_url: \u0026str) -\u003e Result\u003c(String, VideoInfo), RytError\u003e {\n        // Extract video ID\n        let video_id = extract_video_id(video_url)?;\n        info!(\"Resolving URL for video ID: {}\", video_id);\n\n        // Try to get player response with retry logic for age restrictions\n        let mut last_error = None;\n        let max_retries = 3;\n        \n        for attempt in 0..=max_retries {\n            let mut inner_tube = self.inner_tube.lock().await;\n            \n            match inner_tube.get_player_response(\u0026video_id).await {\n                Ok(player_response) =\u003e {\n                    // Success, continue with processing\n                    drop(inner_tube); // Release lock early\n                    let (final_url, video_info) = self.process_player_response(player_response, \u0026video_id).await?;\n\n                    // Professional: WEB fallback causes c=WEB in URL, breaking ANDROID client context\n                    // ANDROID already returns valid itag=18 URLs without 'n' parameter - this is OK\n                    // Do NOT switch to WEB just for 'n' parameter - it breaks client consistency\n                    // YouTube CDN validates that URL's c= parameter matches the client that obtained it\n\n                    return Ok((final_url, video_info));\n                }\n                Err(RytError::AgeRestricted) =\u003e {\n                    warn!(\"Age restriction detected on attempt {}, switching client\", attempt + 1);\n                    // Switch client for age restriction\n                    inner_tube.switch_client_for_error(\u0026RytError::AgeRestricted);\n                    last_error = Some(RytError::AgeRestricted);\n                    \n                    // Wait before retry\n                    if attempt \u003c max_retries {\n                        drop(inner_tube); // Release lock before sleep\n                        tokio::time::sleep(Duration::from_millis(500 * (attempt + 1) as u64)).await;\n                    }\n                }\n                Err(e) =\u003e {\n                    // Non-retryable error or other error\n                    return Err(e);\n                }\n            }\n        }\n        \n        // If we get here, all retries failed\n        Err(last_error.unwrap_or(RytError::AgeRestricted))\n    }\n    \n    /// Process player response and extract video info\n    async fn process_player_response(\u0026mut self, player_response: PlayerResponse, video_id: \u0026str) -\u003e Result\u003c(String, VideoInfo), RytError\u003e {\n\n        // Parse formats\n        let formats = player_response.parse_formats()?;\n        debug!(\"Found {} formats for video {}\", formats.len(), video_id);\n        \n        // Debug: print all formats\n        // println!(\"üìã Available formats ({}):\", formats.len());\n        // for (i, format) in formats.iter().enumerate() {\n        //     println!(\"  {}: itag={}, quality={}, url_len={}, needs_deciphering={}\", \n        //         i, format.itag, format.quality, format.url.len(), format.needs_deciphering());\n        //     if let Some(sig_cipher) = \u0026format.signature_cipher {\n        //         println!(\"    signature_cipher: {}\", sig_cipher);\n        //     }\n        // }\n        \n        // Check if we got muxed formats (itag 18, 22, etc.) - these are stable and don't get 403\n        let all_itags: Vec\u003cu32\u003e = formats.iter().map(|f| f.itag).collect();\n        debug!(\"All itags from ANDROID: {:?}\", all_itags);\n        let has_muxed = formats.iter().any(|f| matches!(f.itag, 18 | 22 | 43 | 36));\n        debug!(\"has_muxed={}, will try IOS={}\", has_muxed, !has_muxed);\n        \n        // If only adaptive formats (itag 299+), try to get muxed from IOS client\n        let formats = if !has_muxed {\n            debug!(\"No muxed formats found (only adaptive), trying IOS client for itag 18/22\");\n            // IOS client often returns muxed formats that ANDROID doesn't provide\n            let mut ios_inner_tube = InnerTubeClient::new().with_client(\"IOS\", \"19.29.1\");\n            \n            match ios_inner_tube.get_player_response(video_id).await {\n                Ok(ios_response) =\u003e {\n                    match ios_response.parse_formats() {\n                        Ok(ios_formats) if !ios_formats.is_empty() =\u003e {\n                            let has_ios_muxed = ios_formats.iter().any(|f| matches!(f.itag, 18 | 22));\n                            if has_ios_muxed {\n                                debug!(\"‚úÖ IOS client returned {} formats with muxed (itag 18/22)\", ios_formats.len());\n                                ios_formats\n                            } else {\n                                debug!(\"IOS also has no muxed formats, using original ANDROID\");\n                                formats\n                            }\n                        }\n                        _ =\u003e {\n                            debug!(\"IOS response parse failed or empty, using ANDROID\");\n                            formats\n                        }\n                    }\n                }\n                Err(e) =\u003e {\n                    warn!(\"IOS client request failed: {}, using ANDROID formats\", e);\n                    formats\n                }\n            }\n        } else {\n            formats\n        };\n        \n        // Strongly prefer muxed formats (itag 18/22) to avoid 403\n        let selected_format = formats.iter()\n            .filter(|f| matches!(f.itag, 18 | 22))\n            .max_by_key(|f| f.height.unwrap_or(0))\n            .or_else(|| formats.iter().filter(|f| matches!(f.itag, 43 | 36)).max_by_key(|f| f.height.unwrap_or(0)))\n            .or_else(|| self.select_format(\u0026formats).ok())\n            .ok_or_else(|| RytError::NoFormatFound)?;\n        debug!(\"Selected format: itag={}, quality={}, size={} (muxed={})\",\n               selected_format.itag, selected_format.quality, \n               selected_format.size.unwrap_or(0),\n               matches!(selected_format.itag, 18 | 22 | 43 | 36));\n        \n        // Resolve final URL with signature deciphering\n        let mut final_url = if selected_format.needs_deciphering() {\n            debug!(\"Format requires deciphering, resolving cipher...\");\n            let video_url = format!(\"https://www.youtube.com/watch?v={}\", video_id);\n            self.resolve_format_url_with_cipher(selected_format, \u0026video_url).await?\n        } else {\n            debug!(\"Format does not require deciphering\");\n            selected_format.url.clone()\n        };\n\n        // Normalize final_url for direct URL path as well (ratebypass, alr, n, drop rqh)\n        if let Ok(mut parsed) = url::Url::parse(\u0026final_url) {\n            // If n present, try to decode and rewrite query pairs safely\n            if let Some(n_val) = parsed.query_pairs().find(|(k, _)| k == \"n\").map(|(_, v)| v.to_string()) {\n                let cipher = crate::platform::cipher::Cipher::new();\n                if let Ok(n_out) = cipher.decipher_n_parameter(\u0026n_val, \u0026format!(\"https://www.youtube.com/watch?v={}\", video_id)).await {\n                    // Collect pairs first (immutable borrow), then rebuild (mutable borrow)\n                    let pairs: Vec\u003c(String, String)\u003e = parsed\n                        .query_pairs()\n                        .map(|(k, v)| (k.into_owned(), v.into_owned()))\n                        .collect();\n                    let mut new_pairs: Vec\u003c(String, String)\u003e = Vec::with_capacity(pairs.len() + 1);\n                    let mut replaced = false;\n                    for (k, v) in pairs {\n                        if k == \"n\" {\n                            new_pairs.push((k, n_out.clone()));\n                            replaced = true;\n                        } else {\n                            new_pairs.push((k, v));\n                        }\n                    }\n                    if !replaced {\n                        new_pairs.push((\"n\".to_string(), n_out));\n                    }\n                    {\n                        let mut qp = parsed.query_pairs_mut();\n                        qp.clear().extend_pairs(new_pairs.iter().map(|(k, v)| (k.as_str(), v.as_str())));\n                    }\n                }\n            }\n            // Add missing critical params (DO NOT remove rqh!)\n            let sparams_val = parsed.query_pairs().find(|(k, _)| k == \"sparams\").map(|(_, v)| v.to_string());\n            let has_rqh = parsed.query_pairs().any(|(k, _)| k == \"rqh\");\n            let sparams_has_rqh = sparams_val.as_ref().map_or(false, |s| s.contains(\"rqh\"));\n            let has_ratebypass = parsed.query_pairs().any(|(k, _)| k == \"ratebypass\");\n            let has_alr = parsed.query_pairs().any(|(k, _)| k == \"alr\");\n            \n            debug!(\"Direct URL norm: has_rqh={}, sparams_has_rqh={}, adding={}\", \n                   has_rqh, sparams_has_rqh, sparams_has_rqh \u0026\u0026 !has_rqh);\n            \n            {\n                let mut qp = parsed.query_pairs_mut();\n                if !has_ratebypass { qp.append_pair(\"ratebypass\", \"yes\"); }\n                if !has_alr { qp.append_pair(\"alr\", \"yes\"); }\n                // CRITICAL FIX: Add rqh=1 if sparams lists it (required for itag=18)\n                if sparams_has_rqh \u0026\u0026 !has_rqh {\n                    qp.append_pair(\"rqh\", \"1\");\n                    debug!(\"‚úÖ CRITICAL: Added rqh=1 to direct URL (itag={})\", selected_format.itag);\n                }\n            }\n            let s: String = parsed.into();\n            final_url = s;\n        }\n\n        // println!(\"üîó Selected format: itag={}, quality={}, url={}\", selected_format.itag, selected_format.quality, final_url);\n        // if let Some(sig_cipher) = \u0026selected_format.signature_cipher {\n        //     println!(\"üîê Signature cipher: {}\", sig_cipher);\n        // }\n\n        // Create video info\n        let video_info = VideoInfo {\n            id: video_id.to_string(),\n            title: player_response.video_details.as_ref().map(|v| v.title.clone()).unwrap_or_default(),\n            author: player_response.video_details.as_ref().map(|v| v.author.clone()).unwrap_or_default(),\n            duration: player_response.video_details.as_ref()\n                .and_then(|v| v.length_seconds.parse().ok())\n                .unwrap_or(0),\n            description: player_response.video_details.as_ref().map(|v| v.short_description.clone()).unwrap_or_default(),\n            formats,\n            thumbnail: player_response.video_details.as_ref()\n                .and_then(|v| v.thumbnail.thumbnails.first())\n                .map(|t| t.url.clone()),\n            upload_date: None,\n            view_count: None,\n            like_count: None,\n            tags: Vec::new(),\n            category: None,\n        };\n\n        Ok((final_url, video_info))\n    }\n\n    /// Download video to file\n    pub async fn download(\u0026mut self, video_url: \u0026str) -\u003e Result\u003cVideoInfo, RytError\u003e {\n        // Resolve URL and get metadata (first attempt)\n        let (mut final_url, mut video_info) = self.resolve_url(video_url).await?;\n        info!(\"Starting download for: {}\", video_info.title);\n\n        // Determine output path\n        let output_path = self.determine_output_path(\u0026video_info)?;\n        debug!(\"Output path: {:?}\", output_path);\n\n        // Try download with limited retries; on 403/RateLimited regenerate URL and retry\n        let max_attempts = 2u32;\n        for attempt in 1..=max_attempts {\n            let downloader = self.downloader.lock().await;\n            let result = downloader.download(\u0026final_url, \u0026output_path).await;\n            drop(downloader);\n\n            match result {\n                Ok(()) =\u003e {\n                    info!(\"Download completed successfully\");\n                    // Update video info with output path\n                    video_info.title = output_path.file_stem()\n                        .and_then(|s| s.to_str())\n                        .unwrap_or(\"video\")\n                        .to_string();\n                    return Ok(video_info);\n                }\n                Err(RytError::RateLimited) if attempt \u003c max_attempts =\u003e {\n                    warn!(\"Rate limited/403 during media download (attempt {}/{}). Regenerating URL and retrying...\", attempt, max_attempts);\n                    // Switch client strategy for error and regenerate URL\n                    {\n                        let mut inner = self.inner_tube.lock().await;\n                        inner.switch_client_for_error(\u0026RytError::RateLimited);\n                    }\n                    // Resolve again to get fresh final_url\n                    let (new_url, _vi) = self.resolve_url(video_url).await?;\n                    final_url = new_url;\n                    continue;\n                }\n                Err(e) =\u003e return Err(e),\n            }\n        }\n\n        // If we got here, all attempts failed\n        Err(RytError::Generic(\"Download failed after retries\".to_string()))\n    }\n\n    /// Download playlist\n    pub async fn download_playlist(\u0026mut self, playlist_url: \u0026str, limit: Option\u003cusize\u003e) -\u003e Result\u003cVec\u003cVideoInfo\u003e, RytError\u003e {\n        // Extract playlist ID\n        let playlist_id = crate::utils::url::extract_playlist_id(playlist_url)?;\n\n        // Get playlist items\n        let items = {\n            let mut inner_tube = self.inner_tube.lock().await;\n            inner_tube.get_playlist_items(\u0026playlist_id, limit).await?\n        };\n\n        // Download each video\n        let mut results = Vec::new();\n        for item in items {\n            let video_url = format!(\"https://www.youtube.com/watch?v={}\", item.video_id);\n            match self.download(\u0026video_url).await {\n                Ok(info) =\u003e results.push(info),\n                Err(e) =\u003e {\n                    eprintln!(\"Failed to download {}: {}\", item.title, e);\n                    continue;\n                }\n            }\n        }\n\n        Ok(results)\n    }\n\n    /// Select format based on selector\n    fn select_format\u003c'a\u003e(\u0026self, formats: \u0026'a [Format]) -\u003e Result\u003c\u0026'a Format, RytError\u003e {\n        let default_selector = FormatSelector::new(QualitySelector::Best);\n        let selector = self.options.format_selector.as_ref()\n            .unwrap_or(\u0026default_selector);\n\n        let mut candidates: Vec\u003c\u0026Format\u003e = formats.iter().collect();\n\n        // Filter by extension\n        if let Some(ext) = \u0026selector.extension {\n            candidates.retain(|f| f.mime_type.contains(ext));\n        }\n\n        // Filter by height constraints\n        if let Some(height_limit) = selector.height_limit {\n            candidates.retain(|f| {\n                let height = f.height.unwrap_or(0);\n                height \u003c= height_limit\n            });\n        }\n\n        if let Some(height_min) = selector.height_min {\n            candidates.retain(|f| {\n                let height = f.height.unwrap_or(0);\n                height \u003e= height_min\n            });\n        }\n\n        // Select by quality\n        match \u0026selector.quality {\n            QualitySelector::Best =\u003e {\n                candidates.sort_by(|a, b| b.bitrate.cmp(\u0026a.bitrate));\n                candidates.first().copied()\n            }\n            QualitySelector::Worst =\u003e {\n                candidates.sort_by(|a, b| a.bitrate.cmp(\u0026b.bitrate));\n                candidates.first().copied()\n            }\n            QualitySelector::Itag(target_itag) =\u003e {\n                candidates.iter().find(|f| f.itag == *target_itag).copied()\n            }\n            QualitySelector::Height(target_height) =\u003e {\n                candidates.iter()\n                    .filter(|f| f.height.unwrap_or(0) == *target_height)\n                    .max_by_key(|f| f.bitrate)\n                    .copied()\n            }\n            QualitySelector::HeightLessOrEqual(target_height) =\u003e {\n                candidates.iter()\n                    .filter(|f| f.height.unwrap_or(0) \u003c= *target_height)\n                    .max_by_key(|f| f.bitrate)\n                    .copied()\n            }\n            QualitySelector::HeightGreaterOrEqual(target_height) =\u003e {\n                candidates.iter()\n                    .filter(|f| f.height.unwrap_or(0) \u003e= *target_height)\n                    .max_by_key(|f| f.bitrate)\n                    .copied()\n            }\n        }.ok_or(RytError::NoFormatFound)\n    }\n\n    /// Resolve format URL with signature deciphering\n    async fn resolve_format_url_with_cipher(\u0026self, format: \u0026Format, video_url: \u0026str) -\u003e Result\u003cString, RytError\u003e {\n        use crate::platform::cipher::Cipher;\n\n        // println!(\"üîß Starting cipher resolution for format itag={}\", format.itag);\n        let cipher = Cipher::new();\n        let mut final_url = format.url.clone();\n\n        // Handle signature cipher\n        if let Some(sig_cipher) = \u0026format.signature_cipher {\n            // println!(\"üîß Parsing signature cipher: {}\", sig_cipher);\n            \n            // Parse signature cipher parameters\n            let sig_params: std::collections::HashMap\u003cString, String\u003e =\n                url::form_urlencoded::parse(sig_cipher.as_bytes())\n                    .into_owned()\n                    .collect();\n\n            // println!(\"üîß Parsed parameters: {:?}\", sig_params);\n\n            if let Some(base_url) = sig_params.get(\"url\") {\n                final_url = base_url.clone();\n                // println!(\"üîß Base URL: {}\", final_url);\n            }\n\n            if let Some(signature) = sig_params.get(\"s\") {\n                println!(\"üîß Deciphering signature: {}\", signature);\n                let deciphered_sig = cipher.decipher_signature(signature, video_url).await?;\n                println!(\"üîß Deciphered signature: {}\", deciphered_sig);\n                \n                // Replace existing sig parameter or add new one\n                let sig_regex = regex::Regex::new(r\"[?\u0026]sig=([^\u0026]+)\")?;\n                if sig_regex.is_match(\u0026final_url) {\n                    // Replace existing sig parameter\n                    final_url = sig_regex.replace(\u0026final_url, |caps: \u0026regex::Captures| {\n                        format!(\"{}sig={}\", \u0026caps[0][..caps[0].find('=').unwrap() + 1], deciphered_sig)\n                    }).to_string();\n                    println!(\"üîß Replaced sig parameter in URL\");\n                } else {\n                    // Add new sig parameter\n                    final_url = format!(\"{}\u0026sig={}\", final_url, deciphered_sig);\n                    println!(\"üîß Added sig parameter to URL\");\n                }\n                println!(\"üîß Final URL with deciphered sig: {}\", final_url);\n            }\n\n            if let Some(n_param) = sig_params.get(\"n\") {\n                // println!(\"üîß Deciphering n-parameter: {}\", n_param);\n                let deciphered_n = cipher.decipher_n_parameter(n_param, video_url).await?;\n                // println!(\"üîß Deciphered n-parameter: {}\", deciphered_n);\n                \n                // Add n-parameter to URL\n                if final_url.contains(\"\u0026n=\") {\n                    final_url = final_url.replace(\"\u0026n=\", \u0026format!(\"\u0026n={}\", deciphered_n));\n                } else {\n                    final_url = format!(\"{}\u0026n={}\", final_url, deciphered_n);\n                }\n            }\n        }\n        \n        // Handle n-parameter in URL\n        if final_url.contains(\"\u0026n=\") || final_url.contains(\"?n=\") {\n            let n_regex = regex::Regex::new(r\"[?\u0026]n=([^\u0026]+)\")?;\n            if let Some(captures) = n_regex.captures(\u0026final_url) {\n                if let Some(n_param) = captures.get(1) {\n                    let deciphered_n = cipher.decipher_n_parameter(n_param.as_str(), video_url).await?;\n                    final_url = final_url.replace(n_param.as_str(), \u0026deciphered_n);\n                }\n            }\n        }\n\n        // Normalize URL parameters similar to Go ytdlp:\n        // - ensure n is decoded if present (handled above already)\n        // - enforce ratebypass=yes\n        // - add alr=yes to encourage stable redirects\n        if let Ok(mut parsed) = url::Url::parse(\u0026final_url) {\n            // Precompute existence flags before taking a mutable borrow\n            let has_ratebypass = parsed.query_pairs().any(|(k, _)| k == \"ratebypass\");\n            let has_alr = parsed.query_pairs().any(|(k, _)| k == \"alr\");\n\n            // Add missing params. If sparams contains rqh but rqh parameter is missing, add it\n            let sparams_val = parsed.query_pairs().find(|(k, _)| k == \"sparams\").map(|(_, v)| v.to_string());\n            let has_rqh = parsed.query_pairs().any(|(k, _)| k == \"rqh\");\n            let sparams_has_rqh = sparams_val.as_ref().map_or(false, |s| s.contains(\"rqh\"));\n            let current_fvip = parsed.query_pairs().find(|(k, _)| k == \"fvip\").map(|(_, v)| v.to_string());\n            \n            debug!(\"URL normalization: has_rqh={}, sparams_has_rqh={}, will add rqh={}\", \n                   has_rqh, sparams_has_rqh, sparams_has_rqh \u0026\u0026 !has_rqh);\n            \n            {\n                let mut qp = parsed.query_pairs_mut();\n                if !has_ratebypass {\n                    qp.append_pair(\"ratebypass\", \"yes\");\n                    debug!(\"Added ratebypass=yes\");\n                }\n                if !has_alr {\n                    qp.append_pair(\"alr\", \"yes\");\n                    debug!(\"Added alr=yes\");\n                }\n                // If sparams lists rqh but rqh param is missing, add rqh=1 (CRITICAL for itag 18)\n                if sparams_has_rqh \u0026\u0026 !has_rqh {\n                    qp.append_pair(\"rqh\", \"1\");\n                    debug!(\"‚úÖ Added rqh=1 (required by sparams)\");\n                }\n            }\n            \n            // Professional 403 mitigation: rotate fvip (front video IP) to get different CDN server\n            // YouTube uses fvip=1..5 for load balancing; rotating helps bypass temporary blocks\n            if let Some(fvip_str) = current_fvip {\n                if let Ok(fvip_num) = fvip_str.parse::\u003cu8\u003e() {\n                    // Cycle through fvip 1-5\n                    let new_fvip = (fvip_num % 5) + 1;\n                    // Rebuild query without fvip\n                    let pairs: Vec\u003c(String, String)\u003e = parsed.query_pairs()\n                        .filter(|(k, _)| k != \"fvip\")\n                        .map(|(k, v)| (k.into_owned(), v.into_owned()))\n                        .collect();\n                    {\n                        let mut qp = parsed.query_pairs_mut();\n                        qp.clear().extend_pairs(pairs.iter().map(|(k, v)| (k.as_str(), v.as_str())));\n                        qp.append_pair(\"fvip\", \u0026new_fvip.to_string());\n                    }\n                    debug!(\"Rotated fvip from {} to {} for CDN failover\", fvip_num, new_fvip);\n                }\n            }\n\n            let s: String = parsed.into();\n            return Ok(s);\n        }\n\n        Ok(final_url)\n    }\n\n    /// Determine output path for downloaded file\n    fn determine_output_path(\u0026self, video_info: \u0026VideoInfo) -\u003e Result\u003cPathBuf, RytError\u003e {\n        if let Some(output_path) = \u0026self.options.output_path {\n            if output_path.is_dir() {\n                // Generate filename from title\n                let ext = self.options.desired_ext.as_deref().unwrap_or(\"mp4\");\n                let safe_filename = to_safe_filename(\u0026video_info.title, ext);\n                Ok(output_path.join(safe_filename))\n            } else {\n                // Use provided path as-is\n                Ok(output_path.clone())\n            }\n        } else {\n            // Generate filename in current directory\n            let ext = self.options.desired_ext.as_deref().unwrap_or(\"mp4\");\n            let safe_filename = to_safe_filename(\u0026video_info.title, ext);\n            Ok(PathBuf::from(safe_filename))\n        }\n    }\n}\n\nimpl Default for Downloader {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_downloader_creation() {\n        let downloader = Downloader::new();\n        assert_eq!(downloader.options.client_name, \"ANDROID\");\n        assert_eq!(downloader.options.client_version, \"20.10.38\");\n    }\n\n    #[test]\n    fn test_downloader_with_format() {\n        let
